    	<h3>역대기상 27:4 관주</h2>
   
        <h4>
            27:4 둘째 달을 위한 서열은 아호아인 도대가<sup>ㄴ</sup>
            다스렸으며, 그의 서열 중에서 미클롯도 주관자가 되었더라. 
            그의 서열에도 역시 이만 사천 명이 있더라.
        </h4> 
        
        <p> 
            ㄴ 삼하 23:9의 "도도"
        </p>

        <div>
            <b>삼하 23:9</b> 그의 다음으로는 아호아인 도도의 아들
            엘르아살이니, 다윗과 함께한 세 용사 중 하나더라. 그들이 
            싸우려고 모인 필리스티아인들을 대항하는데, 이스라엘 사람들이 
            물러가자
        </div>
