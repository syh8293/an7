            20:41 그 소년이 가자마자 다윗이 남쪽을 향한 자리에서
            일어나 그의 얼굴을 땅에 대고 세 번 절한 후에, 그들이 서로

            ㅁ 삼상 30:4
        </p>
        
        <p> 
            ㅂ "더욱 심하더라" (הִגְדִּיל) - 요나단이 울움을 멈춘 후에도
            다윗은 계속하여 울었다.
        </p>

        <div>
            ㅁ <b>삼상 30:4</b> 그러자 다윗과 그와 함께한 백성이 그들의
