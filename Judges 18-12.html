<body>

    	<h3>재판관기 18:12 관주</h2>
   
        <h4>
            18:12 그들이 올라가서 유다 키럇여아림에<sup>ㅁ</sup> 진쳤더라.
            그러므로 사람들이 그곳을 이날까지 마하네단이라 부르니, 보라, 그곳은
            키럇여아림 뒤에 있더라.
        </h4> 
        
        <p> 
            ㅁ 수 15:9, 60
        </p>

        <div>
            <b>수 15:9, 60</b> 그 경계는 산꼭대기로부터 넵토아 샘물까지
            그어지며 에프론 산의 성읍들에까지 이르고 또 그 경계는 키럇여아림, 곧
            바알라까지 그어졌으며, 키럇바알, 곧 키럇여아림과 랍바니 두 성읍과 그
            촌락들이라.
        </div>

</body>
