    	<h2>다니엘 12:8 관주</h2>
   
        <h4>
            12:8 내가 들었으나 깨닫지는 못하였더라. 그때에 내가 말하기를 “오 내
            주여, 이러한 일들의 마지막에는<sup>ㅁ</sup> 어떻게 되겠나이까?”
            하였더니,
        </h4> 
        
        <p> 
            ㅁ 마 24:13, 히 3:6, 14
        </p>

        <div>
            <b>마 24:13</b> 그러나 끝까지 견디는 자는 구원을 받으리라.<br>
    
            <b>히 3:6, 14</b> 그리스도는 자기 자신의 집을 맡은 아들이니,
            만일 우리가 확신과 소망의 기쁨을 끝까지 굳게 붙들면 우리가 그의 집이라.
            이는 우리가 처음의 확신을 끝까지 견고하게 붙들면 그리스도께 참여한 자가
            되기 때문이라.
        </div>
