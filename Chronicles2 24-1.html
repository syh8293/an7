    	<h3>역대기하 24:1 관주</h2>
   
        <h4>
            24:1 요아스가 치리하기 시작할 때 칠 세였으며, 그가 예루살렘에서 
            사십 년을<sup>ㄱ</sup> 치리하니라. 그의 어머니의 이름은 시비야로
            브엘세바 사람이더라.
        </h4> 
        
        <p> 
            ㄱ 여기에서 7과 40의 현상이 함께 나온다 (민 13:22, 25).
        </p>

        <div>
            <b>민 13:22, 25</b> 그들은 남쪽으로 올라가서 헤브론에 이르렀으니, 
            그곳에는 아낙의 자손 아히만과 세새와 탈매가 있었더라. (헤브론은 
            이집트에 있는 소안보다 칠 년 앞서 세워졌더라.) 그들이 사십 일
            후에 그 땅의 정탐에서 돌아왔더라.
        </div>
