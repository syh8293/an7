        <h4>
            30:3 그들은 궁핍과 기근으로<sup>ㄱ</sup> 처량하더니 예전에
            황량하고 황폐하던 광야로 도피하여
        </h4> 
        
        <p> 
            ㄱ 대환란 (계 6:6; &nbsp13:17)
        </p>

        <div>
            <b>계 6:6</b> 그때 네 짐승들의 한가운데서 한 음성을 들었는데,
            말하기를 “밀 한 되가 한 데나리온이요, 보리 석 되가 한 데나리온이라.”
            하고 또 “너는 기름과 포도주는 손상시키지 말라.” 하더라.<br>
    
            <b>계 13:17</b> 그 표나 그 짐승의 이름이나 그의 이름의 숫자를
            지닌 사람을 제외하고는 아무도 사거나 팔 수 없게 하더라.
        </div>
