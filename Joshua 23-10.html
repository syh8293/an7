    	<h3>여호수아 23:10 관주</h2>
   
        <h4>
            23:10 너희 중에 한 사람이 천 명을 쫓아내리니<sup>ㄷ</sup>
            이는 주 너희 하나님께서 너희에게 약속하신 대로 너희를 위하여 
            싸우시는 그분이심이니라.
        </h4> 
        
        <p> 
            ㄷ 신 28:7, 레 26:7
        </p>

        <div>
            <b>신 28:7</b> 주께서는 너를 대적하여 일어난 네 원수들을 네
            면전에서 얻어맞게 하시리니 그들이 너를 대적하여 한 길로 들어왔다가 네
            앞에서 일곱 길로 도망하리라.<br>

            <b>레 26:7</b> 너희가 너희의 원수들을 쫓으리니 그들이 너희 앞에서
            칼에 쓰러질 것이라.
        </div>
