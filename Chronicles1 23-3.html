    	<h3>역대기상 23:3 관주</h2>
   
        <h4>
            23:3 레위인들을 삼십 세부터 그 이상으로 계수하니 명단에 있는 
            남자들의 수가 삼만 팔천 명이요,<sup>ㄱ</sup>
        </h4> 
        
        <p> 
            ㄱ 민 4:46-48. 그들은 8,580명에서 38,000명으로 증가했다.
        </p>

        <div>
            <b>민 4:46-48</b> 모세와 아론과 이스라엘의 우두머리가 계수하여
            레위인들 중 계수받은 모든 자들은, 그들의 족속들과 그들 조상들의 
            가문에 따라 삼십 세부터 그 위로 오십 세까지 섬기는 봉사와 회중의 
            성막에서 짐을 나르는 봉사를 하러 온 모든 자들이니, 그들 가운데서 
            계수받은 자들이 팔천오백팔십 명이었더라.
        </div>
