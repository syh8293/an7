    	<h3>사무엘상 11:15 관주</h2>
   
        <h4>
            11:15 모든 백성이 길갈로 갔으며, 그곳 길갈에서 그들이 
            주 앞에서 사울을 왕으로 삼고,<sup>ㄴ</sup> 거기서 주
            앞에 화목제의 희생제물로 제사를 드렸더라. 거기서 사울과 
            이스라엘의 모든 사람이 크게 기뻐하니라.
        </h4> 
        
        <p> 
            ㄴ 다윗, 솔로몬처럼 사울도 두 번 왕이 되었다 (삼상 10:24,
            본문)
        </p>

        <div>
            <b>삼상 10:24</b> 사무엘이 모든 백성에게 말하기를 “너희가 
            주께서 택하신 그를 보느냐? 모든 백성 가운데 그와 같은 자가 
            아무도 없느니라.” 하니 모든 백성이 소리쳐 말하기를 “왕 만세.” 
            하더라.
        </div>
