    	<h3>여호수아 1:5 관주</h2>
   
        <h4>
            1:5 네 평생에 네 앞에 설 자가 아무도 없으리라. 내가 모세와 함께하였던
            것과 같이, 내가 너와도 함께하리니,<sup>ㄱ</sup> 내가 너를
            단념하지 아니하고 버리지 아니하리라.
        </h4> 
        
        <p> 
            ㄱ 신 11:25
        </p>

        <div>
            <b>신 11:25</b> 너희 앞에 설 자가 없으리니, 이는 주 너희
            하나님께서 너희에게 말씀하신 대로 너희가 밟은 모든 땅 위에서 너희를
            무서워하게 하고 너희를 두려워하게 하실 것임이라.
        </div>
