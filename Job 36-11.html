        <h4>
            36:11 만일 그들이 그분께 순종하고 섬기면, 그들은 번영 가운데서 그들의
            날들을, 기쁨 가운데서 그들의 해들을 보낼 것이니라.<sup>ㄹ</sup>
        </h4> 
        
        <p> 
            ㄹ 대상 28:9
        </p>

        <div>
            <b>대상 28:9</b> 너, 내 아들 솔로몬아, 너는 네 아버지의 하나님을 알라. 
            그리고 온전한 마음과 기쁜 뜻으로 그분을 섬기라. 주께서는 모든 마음을 
            살피시고 생각의 모든 상상을 아시나니, 만일 네가 그분을 찾으면 그가 너를 
            만나실 것이나, 만일 네가 그분을 버리면 그가 너를 영원히 버리시리라.
