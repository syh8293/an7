    	<h3>사무엘하 3:27 관주</h2>
   
        <h4>
            3:27 아브넬이 헤브론으로 돌아왔을 때 요압이 그와 조용히 말하고자 하여
            성문으로 그를 데리고 가서 거기서 그의 다섯 번째 갈비뼈<sup>ㅅ</sup> 
            아래를 찌르니, 그가 죽으니라. 이는 그의 동생 아사헬의 피 때문이더라.
        </h4> 
        
        <p> 
            ㅅ "다섯 번째 갈비뼈" (삼하 4:6)
        </p>

        <div>
            <b>삼하 4:6</b> 그들이 밀을 가지러 온 체하고 집 가운데로 들어와서
            그의 다섯 번째 갈비뼈 아래를 찌르고, 레캅과 그의 아우 바아나는
            도망하였더라.
        </div>
