    	<h3>다니엘 4:24 주석</h3>
   
        <h4>
            4:24 오 왕이여, 그 해석은 이러하니이다. 즉 지극히 높으신 분의<sup>4</sup> 
            칙령이 이것이니, 내 <small>주</small> 왕께 미치는 것이니이다.
        </h4> 
        
            <p> 	
                4 (4:24) 하나님에 대해서 이방인들이 부르는 명칭이 『지극히 높으신
                분』이라는 것을 주목하라 (<a
                href="https://syh8293.github.io/an11/Genesis%2024-18-2.html"
                target="_blank">창 24:18-22</a>, 신 32:8, 사 14:14, <a
                href="https://syh8293.github.io/an11/Daniel%203-26-2.html"
                target="_blank">단 3:26</a>; 5:18, 21; 7:25, 막 5:7).
            </p>
