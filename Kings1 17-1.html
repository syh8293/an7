    	<h3>열왕기상 17:1 관주</h2>
   
        <h4>
            17:1 길르앗 거민에 속한 티셉인 엘리야가 아합에게 말하기를 
            “내가 그 앞에 서서 섬기는 이스라엘의 주 하나님께서 살아 
            계시거니와 내 말이 없으면 수년 동안 이슬도 내리지 않겠고 
            비도 오지 아니하리라.”<sup>ㄱ</sup> 하니라.
        </h4> 
        
        <p> 
            ㄱ 엘리야는 이 일이 있기 전 6개월간 비를 멈추어 주실 것을 간구했다
            (왕상 18:1, <a
                href="https://syh8293.github.io/an3/James%205-17.html"
                target="_blank">약 5:17 주석</a> 참조).
        </p>

        <div>
            <b>왕상 18:1</b> 여러 날이 지난 후, 제삼년에 주의 말씀이 엘리야에게 
            임하여 말씀하시기를 “가서 아합에게 보이라. 그리하면 내가 땅에
            비를 내리리라.” 하시더라.
        </div>
