    	<h3>열왕기상 8:18 관주</h2>
   
        <h4>
            8:18 주께서 내 아버지 다윗에게 말씀하시기를 ‘네가 내
            이름을 위하여 집을 지을 마음이 있으니 그 일을 네 마음에 둔
            것은<sup>ㄴ</sup> 잘한 일이라.
        </h4> 
        
        <p> 
            ㄴ 행 7:45-47
        </p>

        <div>
            <b>행 7:45-47</b> 우리 조상이 또한 그것을 물려받아 하나님께서 
            우리 조상의 면전에서 쫓아내신 이방인들의 땅으로 예수와 함께
            가지고 와서 다윗 때까지 이르니라. 하나님 앞에 은혜를 입은 다윗이 
            야곱의 하나님을 위한 성막을 마련하려고 간구했으나 솔로몬이 
            하나님을 위하여 집을 지었느니라.
        </div>
