        <h4>
            4:22  솔로몬의 하루 양식은<sup>ㄴ</sup> 고운 가루 삼십 말이요, 
            굵은 가루가 육십 말이며
        </h4> 
        
        <p> 
            ㄴ 느 5:17-18 참조
        </p>

        <div>
            <b>느 5:17-18</b> 또 내 상에는 우리 주위의 이방 가운데서 우리에게 
            온 자들 외에도 유대인들과 치리자들 일백오십 명이 있었으니 날마다
            나를 위하여 마련된 상에는 수소 하나와 좋은 양 여섯과 또 나를 위하여
            날짐승들도 마련되었고 열흘에 한 번은 모든 종류의 포도주가 갖추어졌더라. 
            이 모든 것에도 내가 총독의 빵을 요구하지 아니하였으니 이는 이 백성에게 
            지우는 속박이 무거웠음이더라.
