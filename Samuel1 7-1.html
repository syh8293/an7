    	<h3>사무엘상 7:1 관주</h2>
   
        <h4>
            7:1 키럇여아림 사람들이 와서 주의 궤를 들어올려 산에 있는
            아비나답의 집으로 가져온 후 그의 아들 엘르아살을 성결케 하여
            주의 궤를<sup>ㄱ</sup> 지키게 하였더라.
        </h4> 
        
        <p> 
            ㄱ 삼상 14:18, 삼하 6:4
        </p>

        <div>
            <b>삼상 14:18</b> 사울이 아히야에게 말하기를 “하나님의 궤를 이리
            가져오라.” 하였으니, 이는 그때에 하나님의 궤가 이스라엘 자손과 함께
            있었음이라.<br>
    
            <b>삼하 6:4</b> 그들이 하나님의 궤를 실은 수레를 기브아에 있는
            아비나답의 집에서 가지고 나왔으며, 아히오가 궤의 앞에 가더라.
        </div>
