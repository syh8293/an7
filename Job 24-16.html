    	<h3>욥기 24:16 관주</h2>
   
        <h4>
            24:16 그들이 자신을 위해 낮에 표시해 놓은 집을 어두워질 때
            뚫나니<sup>ㅁ</sup> 그들은 빛을 알지 못하는도다.
        </h4> 
        
        <p> 
            ㅁ 겔 12:7
        </p>

        <div>
            <b>겔 12:7</b> 내가 명령을 받은 대로 그렇게 행하여 낮에 내
            소지품을 사로잡혀가는 자의 소지품처럼 가지고 나오고 저녁 때에 
            내 손으로 담을 뚫었으며 땅거미가 질 때에 그것을 가지고 나가서 
            그들의 목전에서 내 어깨에 메었더라.
        </div>
