        <p>
            ㄱ 벌링거는 이 시기를 B.C. 701년으로, 림머는 B.C. 787년으로 잡는다. 
        </p>

        <p>
            1 (15:1) 1절부터 <a
            href="https://syh8293.github.io/an8/Chronicles2%2026-16-2.html"
            target="_blank">5절까지</a> 나오는 "아사랴"는 <a
            href="https://syh8293.github.io/an8/Chronicles2%2026-1-2.html"
            target="_blank">역대기하 26:16-21</a>에 
            나오는 문둥병자이다 (5절 참조). 그런데 거기에서는 "웃시야"라고 부른다 (<a
            href="https://syh8293.github.io/an8/Chronicles2%2026-1-2.html"
            target="_blank">대하 26:1</a>). 즉 이 두 왕은 동일인이다. 이처럼 
            명백하게 모순되어 보이는 이런 부분들에 대해서는 이름이 여럿으로 불리는 
            경우에 대한 예들을 살펴보라 (<a
            href="https://syh8293.github.io/an8/Chronicles2%2026-1-2.html"
            target="_blank">신 3:9</a>, 행 1:23).
        </p>
