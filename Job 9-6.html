        </p>

        <div>
            <b>사 24:19-21</b> 땅이 완전히 헐리고 땅이 깨끗이 해체되며 땅이

            흔들거리고 그곳의 죄악이 그 위에 무겁게 되리니 그것이 떨어져서 다시 
            일어나지 못하리라. 그 날에 주께서 높은 곳에 있는 높은 자들의 군대와 
            땅 위에 있는 땅의 왕들을 벌하시리라.
