    	<h3>여호수아 6:16 관주</h2>
   
        <h4>
            6:16 일곱 번째 돌 때 제사장들이 나팔을<sup>ㄴ</sup> 부니
            여호수아가 백성들에게 말하기를 “소리지르라. 주께서 너희에게 이
            성읍을 주셨느니라.
        </h4> 
        
        <p> 
            ㄴ 사 58:1, 시 47:5
        </p>

        <div>
            <b>사 58:1</b> 아끼지 말고 크게 외치며, 나팔처럼 네 목소리를
            높이라. 내 백성에게 그들의 허물을, 야곱의 집에 그들의 죄들을
            보이라.<br>
    
            <b>시 47:5</b> 하나님께서 함성과 더불어 주께서 나팔 소리와 더불어
            올라가셨도다.
        </div>
