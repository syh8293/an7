        <h4>
            16:7  그 날 다윗이 주께 감사를 드리려고 아삽과 그의 
            형제들의 손에 먼저 이 시를<sup>ㄴ</sup> 전하였더라.
        </h4> 
        
        <p> 
            ㄴ 다른 노래 (삼하 22:1; &nbsp23:1)
        </p>

        <div>
            <b>삼하 22:1</b> 주께서 다윗을 그의 모든 원수들의 손과 
            사울의 손에서 구해 내신 날에, 다윗이 이 노랫말로 주께 
            고하여<br>
    
            <b>삼하 23:1</b> 이것이 다윗의 마지막 말이라. 이새의 
            아들 다윗이 말하였으니, 높이 올려진 사람이요 야곱의 
            하나님의 기름부음 받은 이인 이스라엘의 아름다운 시인이 
            말하였도다.
