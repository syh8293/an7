    	<h3>사무엘상 28:13 관주</h2>
   
        <h4>
            28:13 왕이 그녀에게 말하기를 “무서워 말라. 네가 무엇을
            보았느냐?”<sup>ㄷ</sup> 하니 여자가 사울에게 말하기를 
            “내가 보니 신들이 땅에서 올라오나이다.” 하더라.
        </h4> 
        
        <p> 
            ㄷ 욥 3:14-16
        </p>

        <div>
            <b>욥 3:14-16</b> 자신들을 위하여 황폐한 곳들을 세운 세상의
            왕들과 의논자들과 함께하였거나 아니면 자기 집들을 은으로 채운 
            금을 가진 고관들과 함께하였거나 남모르게 유산된 것같이 내가 
            있지도 아니하여 빛을 보지 못한 아기들 같았을 것이라.
        </div>
