<!DOCTYPE html>

<head>
    <title>계 11:11 ~ 본문</title>

    <meta charset="utf-8">

    <style media="screen">

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: black;
            line-height: 2.5;
        }
    </style>
</head>
<body>

  	<div>
      	<br><br>
          <b>계 11:11</b> 사흘 반 후에 하나님께로부터 온 그 생명의 영이 
          그들에게로 들어가니 그들이 자기 발로 서더라. 그러자 그들을 바라보던 
          자들에게 큰 두려움이 임하더라.<br>

          <b>계 11:12</b> 그들이 하늘로부터 나는 큰 음성을 들었는데 
          그들에게 말하기를 “이리 올라오라.” 하므로 그들이 구름을 타고 
          하늘로 올라가니 그들의 원수들이 그들을 바라보더라.
  	</div>

</body>
</html>
