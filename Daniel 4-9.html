        <h4>
            4:9 ‘오 마술사들의 우두머리인 벨트사살아, 네 안에는 거룩한 신들의 영이

        </h4> 
        
        <p> 
            ㄴ 창 40:8
        </p>

        <div>
            <b>창 40:8</b> 그들이 그에게 말하기를 “우리가 꿈을 꾸었으나, 그 꿈을 
            해석할 자가 없도다.” 하니, 요셉이 그들에게 말하기를 “해석들은 하나님께 
            속하지 아니하나이까? 내가 당신들에게 청하오니 내게 이야기하소서.” 하더라.
