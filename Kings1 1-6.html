    	<h3>열왕기상 1:6 관주</h2>
   
        <h4>
            1:6 그의 아버지가 한 번도 “어찌하여 네가 그렇게 행하였느냐?”라고
            말함으로 그를 섭섭하게 한 적이 없었으며,<sup>ㄴ</sup> 그가 또한
            심히 준수하게 생겼으니, 그의 어머니가 압살롬 다음으로 그를 낳았더라.
        </h4> 
        
        <p> 
            ㄴ "섭섭하게 한 적이 없었으며" ("displeased," עֲצָבֹ)는 어떤 일에 
            대해 화내지 않는 (엡 6:4) 것을 말한다.
        </p>

        <div>
            <b>엡 6:4</b> 너희 아비들아, 너희 자녀들을 성나게 하지 말고 주의
            교훈과 훈계로 양육하라.
        </div>
