<body>

    	<h3>욥기 28:25 관주</h2>
   
        <h4>
            28:25 바람의 무게를 다시며 물을 달아 무게를 재심이라.<sup>ㅊ</sup>
        </h4> 
        
        <p> 
            ㅊ 시 135:7, 전 1:6-7
        </p>

        <div>
            <b>시 135:7</b> 그가 땅 끝들로부터 수증기를 올라오게 하시며 비를
            위하여 번개들을 만드시고 그의 보고들로부터 바람을 가져오시는도다.<br>
    
            <b>전 1:6-7</b> 바람은 남으로 불다가 북으로 돌이키며, 계속해서
            돌며 불다가 그 순환을 따라 다시 돌아가는도다. 모든 강물은 바다로 
            흘러가나 바다는 여전히 채워지지 않으며, 강물들은 발원한 곳으로 다시 
            돌아가는도다.
        </div>
