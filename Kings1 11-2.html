    	<h3>열왕기상 11:2 관주</h2>
   
        <h4>
            11:2 주께서 민족들에 관하여 이스라엘 자손에게
            말씀하시기를 “너희는 그들에게로 들어가지도 말고, 그들을
            너희에게 들어오게도 말지니 이는 그들이 반드시 너희 마음을
            돌려서 그들의 신들을 따르게 할 것이기 때문이라.” 하셨으나
            솔로몬이 사랑으로 그들과 결합하였더라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 이 왕이 잠언 13:13을 쓴 바로 그 왕이다.
        </p>

        <div>
            <b>잠언 13:13</b> 말씀을 멸시하는 자는 누구라도
            멸망할 것이나, 계명을 두려워하는 자는 보상을 받으리라.
        </div>
