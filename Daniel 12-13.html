    	<h2>다니엘 12:13 관주</h2>
   
        <h4>
            12:13 그러나 너는 그 마지막이 이를 때까지 네 길을 가라. 이는 네가
            쉴 것이요, 그 날들의 마지막에 네 땅에 설
            것임이라.”<sup>ㅂ</sup> 하더라.
        </h4> 
        
        <p> 
            ㅂ 욥 19:25-27
        </p>

        <div>
            <b>욥 19:25-27</b> 이는 나의 구속주가 살아 계시고 훗날 그가
            땅에 서실 것임을 내가 앎이라. 내 피부의 벌레들이 이 몸을 멸한 뒤에라도
            내가 내 몸을 입고 하나님을 보리라. 내가 친히 그를 보리니 비록 내 콩팥이
            내 안에서 소멸된다 해도 다른 사람이 아닌 내 눈으로 보리라.
        </div>
