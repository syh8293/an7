    	<h3>열왕기상 22:32 관주</h2>
   
        <h4>
            22:32 병거의 대장들이 여호사밧을 보자 말하기를 “이스라엘 
            왕이 분명하다.” 하고 돌이켜 그와 싸우려 하므로 여호사밧이 
            소리를 지르더라.<sup>ㅊ</sup>
        </h4> 
        
        <p> 
            ㅊ 대하 18:31
        </p>

        <div>
            <b>대하 18:31</b> 병거 대장들이 여호사밧을 보자 말하기를
            “이스라엘 왕이다.” 하고 그들이 싸우기 위해 그를 에워싸니 
            여호사밧이 부르짖더라. 이에 주께서 그를 도우시고 하나님께서 
            그들을 움직여 그에게서 떠나게 하시니라.
        </div>
