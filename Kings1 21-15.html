    	<h3>열왕기상 21:15 관주</h2>
   
        <h4>
            21:15 이세벨은 나봇이 돌에 맞아 죽었다 함을 듣고 아합에게 
            말하기를 “일어나서 이스르엘인 나봇이 돈을 받고 당신에게 주기를
            거부했던 그의 포도원을 차지하소서. 나봇이 살아 있지 아니하고
            죽었나이다.”<sup>ㄴ</sup> 하더라.
        </h4> 
        
        <p> 
            ㄴ 왕하 9:26
        </p>

        <div>
            ㄴ <b>왕하 9:26</b> 주께서 말씀하시기를 ‘내가 어제 나봇의 피와
            그의 아들들의 피를 분명히 보았느니라.’ 또 주께서 말씀하시기를 ‘내가 이
            토지에서 네게 갚으리라.’ 하시느니라. 그러므로 이제 주의 말씀대로 그를
            취하여 밭에 던지라.” 하더라.
        </div>
