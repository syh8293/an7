    	<h2>에스겔 9:9 관주</h2>
   
        <h4>
            9:9 그가 내게 말씀하시기를 “이스라엘과 유다 집의 죄악이 심히 크고 그
            땅이 피로 가득하며 그 성읍이 위법으로 가득하도다. 이는 그들이 말하기를
            ‘주께서 땅을 버리셨고 주께서 보지 아니하신다.’<sup>ㄷ</sup>
            함이라.
        </h4> 
        
        <p> 
            ㄷ 겔 8:12
        </p>

        <div>
            <b>겔 8:12</b> 그때 그가 내게 말씀하시기를 “인자야, 너는 이스라엘 집의
            노인들이 어두운 곳, 각기 자기 형상의 방 안에서 행하는 것을 보았느냐?
            그들이 말하기를 ‘주께서는 우리를 보지 않으시며 주께서는 땅을 버리셨다.’
            하는도다.” 하시더라.
