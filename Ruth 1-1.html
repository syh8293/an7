            들었더라. 베들레헴유다의<sup>ㄴ</sup> 어떤 사람이 자기 아내와 두

        </h4>
        
        <p>
            ㄱ 성경에 나오는 네 번째 기근 (삼하 21:1)
        </p>
        
        <p> 
            ㄴ 베들레헴은 "빵집"이라는 뜻이며, 유다는 "하나님을 찬양함"을 의미한다.
        </p>

        <div>
            <b>삼하 21:1</b> 그후 다윗의 때에 해를 거듭하여 삼 년간 기근이
            있어, 다윗이 주께 물으니라. 주께서 대답하시기를 “이 기근은 사울과 피흘린
            그의 집 때문이니, 이는 그가 기브온인들을 죽였음이라.”
