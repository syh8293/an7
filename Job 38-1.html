    	<h3>욥기 38:1 관주</h2>
   
        <h4>
            38:1 그때 주께서 회오리바람<sup>ㄱ</sup> 속에서 욥에게 대답하여
            말씀하시기를
        </h4> 
        
        <p> 
            ㄱ 이 "회오리바람"은 환란 후 휴거 (왕하 2:11)와 재림 (겔 1:4)과 
            관련이 있다.
        </p>

        <div>
            <b>왕하 2:11</b> 그들이 아직 가면서 이야기하는데, 보라, 불병거 한 
            대와 불말들이 나타나서 그들 둘을 갈라놓더니 엘리야가 회오리바람을 타고
            하늘로 올라가더라.<br>
    
            <b>겔 1:4</b> 내가 보았더니, 보라, 북쪽에서 회오리바람과 큰 구름과 
            불덩어리가 나오는데 그 주위에 광채가 있으며 그 가운데 불 한가운데서
            나온 것은 황갈색 같더라.
        </div>
