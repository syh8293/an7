        <h4>
            16:18 오 땅아, 너는 내 피를 덮지 말라.<sup>ㅁ</sup> 내 부르짖음은 닿는 
            곳이 없을지니라.
        </h4> 
        
        <p> 
            ㅁ 아벨과 예수 그리스도에 대한 직접적인 언급 (마 27:25, 히 12:24).
        </p>

        <div>
            <b>마 27:25</b> 모든 백성이 대답하여 말하기를 “그의 피를 우리와
            우리 자손에게 돌리라.”고 하더라.<br>
    
            <b>히 12:24</b> 새 언약의 중보자이신 예수와, 아벨의 피보다 더욱
            좋은 것을 말하는 뿌리는 피에 이르렀느니라.
        </div>
