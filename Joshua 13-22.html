        <h4>
            13:22 브올의 아들 점쟁이 발라암도 이스라엘 자손에 의하여 
            죽임당한 자들 가운데서 죽임을 당하였더라.<sup>ㄱ</sup>
        </h4> 
        
        <p> 
            ㄱ 민 31:8
        </p>

        <div>
            ㄱ <b>민 31:8</b> 그 죽임당한 나머지 외에도, 그들은 미디안
            왕들을 죽였으니, 즉 미디안의 다섯 왕 에위와 레켐과 수르와 훌과
            레바며 또 브올의 아들 발라암을 칼로 죽였더라.
        </div>
