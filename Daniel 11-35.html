<!DOCTYPE html>

<head>
    <title>다니엘 11:35 관주</title>

    <meta charset="utf-8">

    <style media="screen">

        h2 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;
            line-height: 2.5;
	        font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

		sup {
           	 color: red;
        }
    </style>
</head>
<body>

    	<h2>다니엘 11:35 관주</h2>
   
        <h4>
            11:35 분별 있는 사람들 중 몇 사람이 넘어져 그들을 연단시키고
            정화시키고 희게 만들어서 마지막 때까지<sup>ㅂ</sup> 이르게 하리니,
            이는 아직도 정해진 때가 있음이라.
        </h4> 
        
        <p> 
            ㅂ 24절, 마 24:13
        </p>

        <div>
            <b>24절</b> 그가 평화롭게 그 지방의 가장 기름진 곳까지 들어가서
            그의 조상들이나 그의 조상의 조상들까지도 하지 않았던 짓을 행할 것이요,
            그는 전리품과 약탈물과 재물들을 그들 가운데 흩을 것이며 또 그가 얼마 동안
            요새를 공략할 음모를 미리 꾸미리라.<br>
    
            <b>마 24:13</b> 그러나 끝까지 견디는 자는 구원을 받으리라.
        </div>

</body>
</html>
