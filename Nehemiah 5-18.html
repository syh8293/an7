        <p> 
            ㄴ 이 모든 양을 매일 느헤미야가 먹은 것이 아니라 151명 분의 배급량이었는데 (<a
                href="https://syh8293.github.io/an8/Psalms%2083-3-1.html"
                target="_blank">17 절</a>) 이 양은 1차 세계 대전 때 독일 보병 중대의
            보급량이었다.
        </p>

        <p>
            ㄷ <a href="https://syh8293.github.io/an8/Psalms%2083-3-1.html"
                target="_blank">14-15절</a>. 느헤미야는 "총독의 몫"을 요구할 수 있었지만 
                그것을 취하지는 않았다.
        </p>
