            5:30 ‘그들이 전리품을 많이 얻지 못하였으랴? 그들이 약탈물을 나누지
            못하였으랴? 각자 한두 처녀를 얻었으리니 시스라는 약탈품으로 채색옷,

        <p>

        </p>

        <div>

            사랑하였으니, 이는 그가 늙어서 얻은 아들임이라. 그가 요셉에게 채색옷을
