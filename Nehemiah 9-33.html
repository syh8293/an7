    	<h3>느헤미야 9:33 관주</h2>
   
        <h4>
            9:33 그러나 주께서는 우리에게 미친 모든 일에 공의로우시니 이는 
            주께서는 옳게 행하셨으나 우리는 악하게 행하였으며<sup>ㅛ</sup>
        </h4> 
        
        <p> 
            ㅛ 스 9:13
        </p>

        <div>
            <b>스 9:13</b> 우리의 악한 행실과 우리의 큰 죄악으로 인하여 이 
            모든 일이 우리에게 임하였사오나 우리의 하나님 주께서는 우리의 죄악이
            받아야 할 것보다 적게 벌 주시어 우리에게 이와 같은 구원을 주셨나이다.
        </div>
