        <h4>
            21:2 다윗이 요압과 백성의 지도자들에게 말하기를 “너희는 가서
            브엘세바로부터 단에 이르기까지 이스라엘을 계수하여<sup>ㄴ</sup>
            그들의 수를 내게로 가져오라. 내가 그것을 알리라.” 하더라.
        </h4> 
        
        <p> 
            ㄴ 출 30:12
        </p>

        <div>
            <b>출 30:12</b> “네가 이스라엘 자손의 수효에 따라 그들을 조사하며 
            그들을 계수할 때 그들은 각자 자기 혼을 위한 몸값을 주께 드릴지니
            이는 네가 그들을 계수할 때에 그들에게 역병이 없게 하려는 것이라.
