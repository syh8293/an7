    	<h2>에스겔 12:20 관주</h2>
   
        <h4>
            12:20 사람이 사는 성읍들은 황폐케 되며 땅은 폐허가
            되리니<sup>ㅂ</sup> 그때에 너희는 내가 주인 줄 알리라.
        </h4> 
        
        <p> 
            ㅂ 사 6:11-12
        </p>

        <div>
            <b>사 6:11-12</b> 그때 내가 말씀드리기를 “주여, 언제까지니이까?” 하니
            그가 대답하시기를 “성읍들은 거민이 없이 황폐하게 되고, 집들에는 사람이
            없으며, 땅이 완전히 황폐하게 되기까지요 또 주가 사람들을 멀리 옮겨, 그
            땅 가운데에 완전히 버려짐이 있을 때까지니라.
        </div>
