<body>

        <h3>에스더 3:10 관주</h3>

        <h4>
            3:10 왕이 그의 반지를<sup>ㅂ</sup> 손에서 빼어 유대인들의 원수인 
            아각인 함므다다의 아들 하만에게 그것을 주며
        </h4>

        <p>
            ㅂ
            “반지”는 공식 문서를 봉인하는 데 사용된다. 반지로 부드러운 밀납을 눌러
            왕의 승인에 대한 서명을 대신한다. 인장으로 봉인된 서류는 법이 된다 (단
            6:17).
        </p>

        <div>
            <b>단 6:17</b> 돌을 굴려다가 굴 입구를 막고 왕이 자신의 인장과 그의 
            귀족들의 인장으로 봉하였으니, 이는 다니엘에 관한 그 목적이 변경되지
            못하게 하려 함이었더라.
        </div>
