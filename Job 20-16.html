    	<h3>욥기 20:16 관주</h2>
   
        <h4>
            20:16 그가 독사의 독을 빨며<sup>ㄷ</sup> 뱀의 혀가 그를 죽일
            것이라.
        </h4> 
        
        <p> 
            ㄷ 대환란 (신 32:32-33)
        </p>

        <div>
            <b>신 32:32-33</b> 그들의 포도나무는 소돔의 포도나무요, 고모라의 
            들에서 나온 것이라. 그들의 포도는 쓸개 포도니, 그 송이들은 쓰며
            그들의 포도주는 용의 독이요, 독사들의 지독한 독이라.
        </div>
