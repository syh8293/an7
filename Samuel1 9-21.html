    	<h3>사무엘상 9:21 관주</h2>
   
        <h4>
            9:21 사울이 대답하여 말하기를 “나는 이스라엘의 지파<sup>ㅅ</sup> 
            중에서 가장 작은 베냐민 사람이 아니니이까? 또 내 집안은 베냐민 
            지파의 온 집안 중에서 가장 작은 집안이 아니니이까?
            그런데 어찌하여 당신은 내게 그렇게 말씀하시나이까?” 하더라.
        </h4> 
        
        <p> 
            ㅅ 약 삼백 년 전에 베냐민 지파는 25,000명의 남자를 잃었다 (판 20:35).
        </p>

        <div>
            <b>판 20:35</b> 주께서 이스라엘 앞에서 베냐민을 치시므로 이스라엘
            자손이 그 날 베냐민인들 이만 오천백 명을 죽였으니, 이 모두가 칼을 빼는
            자였더라.
        </div>
