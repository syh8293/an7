        <h4>
            23:17 요나단이 다윗에게 말하기를 “두려워 말라. 내 아버지

        </h4> 
        
        <p> 
            ㄷ 삼상 24:20
        </p>

        <div>

            될 것과 이스라엘 왕국이 네 손에서 견고히 설 것을 잘 아노라.
        </div>
