    	<h3>사무엘하 11:27 관주</h2>
   
        <h4>
            11:27 애곡이 끝나자 다윗이 보내어 그녀를 그의 집으로 데려왔으며,
            그녀가 그의 아내가 되고 그에게 아들을 낳으니라. 그러나 다윗이 행한 그
            일이 주를 불쾌하게 하였더라.<sup>ㅂ</sup>
        </h4> 
        
        <p> 
            ㅂ 이 죄는 다윗의 통치를 이야기할 때 (왕상 15:5) 유일하게 하나님께서
            언급하신 죄임
        </p>

        <div>
            <b>왕상 15:5</b> 이는 다윗이 주의 눈에 옳은 것을 행하였고, 힛인
            우리야의 일 외에는 주께서 그에게 명하신 일에서 평생 동안 벗어나지
            아니하였음이라.
        </div>
