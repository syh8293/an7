<body>

    	<h2>다니엘 11:27 관주</h2>
   
        <h4>
            11:27 이 두 왕의 마음이 서로 해칠 것을 생각하며 그들이 한 상에
            앉아서 거짓말을 할 것이라. 그러나 그 일이 형통하지
            못하리니,<sup>ㄹ</sup> 이는 그 종국이 정해진 때에 이를 것임이라.
        </h4> 
        
        <p> 
            ㄹ 단 9:27
        </p>

        <div>
            <b>단 9:27</b> 그가 많은 사람들과 더불어 한 주 동안 언약을
            확정하고, 그 주의 중간에 그가 희생제와 예물을 금지시킬 것이요, 그는
            가증함을 확산시킴으로 황폐케 하리니 진멸할 때까지 할 것이며, 정해진 것이
            황폐케 한 자에게 쏟아지리라.” 하더라.
        </div>
