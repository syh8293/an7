    	<h3>사무엘상 30:7 관주</h2>
   
        <h4>
            30:7 다윗이 아히멜렉의 아들, 제사장 아비아달에게 말하기를 “내가
            청하노니 여기 내게로 에봇을 가져오라.” 하니 아비아달이 거기로 
            다윗에게 에봇을 가져가더라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 민 27:21
        </p>

        <div>
            <b>민 27:21</b> 그는 제사장 엘르아살 앞에 설 것이요, 엘르아살은 
            그를 위하여 주 앞에서 우림의 판결에 따라 물을 것이며 그와 온
            이스라엘 자손, 곧 온 회중이 그의 말에 따라 나가고 그의 말에 따라 
            들어올 것이니라.” 하시니라.
        </div>
