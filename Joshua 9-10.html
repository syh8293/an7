    	<h3>여호수아 9:10 관주</h2>
   
        <h4>
            9:10 또 그분이 요단 건너편에 있는 아모리인의 두 왕, 헤스본 왕 시혼과
            아스타롯에 있는 바산 왕 옥에게 행하신 모든 일을 들었음이니이다.<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 그들은 여리코에 대해 언급하지 않았다. 때문에 여호수아는 그들이 정말
            여행 중에 있어서 여리코 멸망 소식을 듣지 못했다고 생각했을 것이다.
        </p>
