    	<h3>열왕기하 14:6 관주</h2>
   
        <h4>
            14:6 그러나 그가 살인자의 자녀들은 죽이지 아니하였으니, 이는 
            모세의 율법책에 기록된 대로 함이라. 거기에 주께서 명령하여 
            말씀하시기를 “자식으로 인하여 아버지를 죽이지 말 것이요, 
            아버지로 인하여 자식을 죽이지 말 것이요, 오직 사람마다 자신의 
            죄로 인하여<sup>ㄴ</sup> 죽음에 처할지니라.” 하셨더라.
        </h4> 
        
        <p> 
            ㄴ 신 24:16
        </p>

        <div>
            <b>신 24:16</b> 아비들은 자식들을 인하여 죽임을 당하지 않을
            것이며 자식들도 그 아비들을 인하여 죽임을 당하지 않을 것이라. 
            모든 사람은 자기 자신의 죄로 인하여 죽임을 당할 것이니라.
        </div>
