    	<h3>열왕기상 18:22 관주</h2>
   
        <h4>
            18:22 그러자 엘리야가 백성에게 말하기를 “나, 오직 나만이 주의 
            선지자로 남았도다. 그러나 바알의 선지자들은 사백오십
            명이라.<sup>ㅁ</sup>
        </h4> 
        
        <p> 
            ㅁ 왕상 22:6에 나오는 "사백 명"은 다른 집단으로 그들은 이세벨의 
            정예 경호대이다.
        </p>

        <div>
            <b>왕상 22:6</b> 이스라엘 왕이 약 사백 명의 선지자들을 함께 모으고 
            그들에게 말하기를 “내가 라못길르앗으로 싸우러 가리이까, 말리이까?” 
            하니 그들이 말하기를 “올라가소서. 주께서 그것을 왕의 손에 넘겨주시리이다.” 
            하더라.
        </div>
