    	<h3>여호수아 10:21 관주</h2>
   
        <h4>
            10:21 모든 백성이 막케다에 있는 진영으로 여호수아에게 평안히
            돌아왔으나, 이스라엘 자손을 대적하여 자기 혀를 놀리는 자는 아무도

        </h4> 
        
        <p> 
            ㄷ 출 11:7
        </p>

        <div>
            <b>출 11:7</b> 그러나 이스라엘 자손 중에서는 사람이든 짐승이든
            어느 누구에게도, 개조차 그 혀를 놀리지 못하리니, 주께서 이집트인과
            이스라엘 사이를 어떻게 구별하시는지를 너희가 알리라.’
