    	<h3>재판관기 7:17 관주</h2>
   
        <h4>
            7:17 기드온이 그들에게 말하기를 “나를 쳐다보고 내가 하는 대로 하되,
            보라, 내가 그 진영의 외곽에 이르렀을 때 내가 하는 대로 너희도 그렇게
            할지니라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 판 9:48
        </p>

        <div>
            <b>판 9:48</b> 아비멜렉과 그와 함께한 모든 백성이 살몬 산에
            올라가니 아비멜렉이 손에 도끼를 가지고 나뭇가지를 잘라 그것을 집어 자기
            어깨에 메고 그와 함께한 백성에게 말하기를 “너희는 내가 행한 것을 본 대로
            서둘러 행하라.” 하니라.
        </div>
