    	<h3>하박국 3:15 주석</h3>
   
        <h4>
            3:15 <b>주</b>께서는 주의 말들을 타시고 바다, 곧 큰 물 무더기를
            통과하셨나이다.<sup>4</sup>
        </h4> 
        
            <p> 	
                1 (3:15) 이 구절의 모든 내용이 문자 그대로이며, 비유적인 것은 전혀 없다. 
                『말들』도 문자적인 실제 말들이며 (<a
                href="https://syh8293.github.io/an11/Revelation%2019-14-2.html"
                target="_blank">계 19:14</a>), “바다”도 문자 그대로의 바다다 
                (홍해를 말하는 것이 아니다. <a
                href="https://syh8293.github.io/an1/Job%2041-31.html"
                target="_blank">욥 41:31 주석</a> 참조). 『큰 물 무더기』는 대서양과 
                태평양이 한 방울의 물 정도 밖에 되지 않을 정도로 “큰” 물인 것이다 (<a
                href="https://syh8293.github.io/an13/Genesis%201-2.html"
                target="_blank">창 1:2 주석</a> 참조).  
            </p>
