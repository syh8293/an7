    	<h3>욥기 29:25 관주</h2>
   
        <h4>
            29:25 내가 그들의 길을 택하였고<sup>ㅍ</sup> 우두머리로 앉아서 군대 
            가운데 있는 왕처럼 거하였으며 애곡하는 자들을 위로하는 자와 같았도다.
        </h4> 
        
        <p> 
            ㅍ 그는 자신이 재판관으로서 행하고 있었기에 "그들의 길을 택한" 것이다
            (창 19:9).
        </p>

        <div>
            <b>창 19:9</b> 그들이 말하기를 “물러서라.” 하고, 그들이 다시 말하기를 
            “이 자가 와서 기거하면서, 우리의 재판관이 되려 하는도다. 이제 우리가 
            그들보다 너를 더 악하게 다루리라.” 하고, 그들이 그 사람, 곧 롯을 심히 
            밀치며 가까이 와서 문을 부수려고 하더라.
        </div>
