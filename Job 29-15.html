    	<h3>욥기 29:15 관주</h2>
   
        <h4>
            29:15 내가 소경에게는 눈이 되었고 절름발이에게는 발이 
            되었으며<sup>ㅇ</sup>
        </h4> 
        
        <p> 
            ㅇ 마 11:5; &nbsp15:31
        </p>

        <div>
            <b>마 11:5</b> 소경들이 보고, 절름발이들이 걸으며, 문둥병자들이
            깨끗해지고, 귀머거리들이 들으며, 죽은 자들이 일으켜지고, 가난한 
            자들에게 복음이 전파된다 하라.<br>
    
            <b>마 15:31</b> 벙어리가 말하고, 불구자가 온전해지며, 절름발이가
            걷고, 소경이 보게 된 것을 보고 무리가 놀라며 이스라엘의 하나님께 
            영광을 돌리더라.
        </div>
