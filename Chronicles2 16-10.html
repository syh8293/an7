    	<h3>역대기하 16:10 관주</h2>
   
        <h4>
            16:10 그러나 아사가 그 선견자에게 노하여 그를 감옥에
            가두었으니<sup>ㄴ</sup> 이는 왕이 이 일로 인하여 그에게
            분노하였음이더라. 아사가 그때에 백성 중 얼마를 압제하였더라.
        </h4> 
        
        <p> 
            ㄴ 미카야와 (왕상 22:27) 침례인 요한에게 일어난 것처럼 (마 14:3).
        </p>

        <div>
            <b>왕상 22:27</b> 말하기를 ‘왕이 이같이 말하노라. 이 자를
            감옥에 넣고 내가 평안히 돌아올 때까지 고생의 빵과 고생의 물로 먹이라.’
            하라.” 하자<br>
    
            <b>마 14:3</b> 헤롯이 그의 아우 빌립의 아내인 헤로디아 때문에
            요한을 붙잡아 결박하여 감옥에 가두었으니,
        </div>
