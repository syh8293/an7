    	<h3>재판관기 4:19 관주</h2>
   
        <h4>
            4:19 그가 그녀에게 말하기를 “청하노니, 마실 물을 좀 달라. 내가
            목마르도다.” 하니 그녀가 젖부대를<sup>ㄷ</sup> 열어 그에게 마실
            것을 주고 그를 덮으니라.
        </h4> 
        
        <p> 
            ㄷ 전문적으로 말하면 "버터 밀크"이다 (판 5:25 참조)
        </p>

        <div>
            <b>판 5:25</b> 그가 물을 구했으나 그녀가 젖을 주었으며, 귀한
            그릇에 버터를 내왔도다.
