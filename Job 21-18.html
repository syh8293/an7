    	<h3>욥기 21:18 관주</h2>
   
        <h4>
            21:18 그들은 바람 앞에 그루터기 같고 폭풍에 휩쓸려 가는 쭉정이
            같도다.<sup>ㅁ</sup>
        </h4> 
        
        <p> 
            ㅁ 재림 (단 2:35, 계 16:21)
        </p>

        <div>
            <b>단 2:35</b> 그 철과 진흙과 놋과 은과 금이 함께 산산이 부서져서 
            여름 타작마당의 쭉정이같이 되어 바람에 날려 사라져 간 곳이 없어졌으며, 
            그 형상을 친 돌은 태산을 이루어서 온 세상을 가득 채웠나이다.<br>
    
            <b>계 16:21</b> 또 무게가 각기 한 달란트나 되는 큰 우박이 하늘로부터 
            사람들 위에 떨어졌는데, 사람들은 그 우박의 재앙 때문에 하나님을 모독하니 
            이는 그 재앙이 심히 크기 때문이라.
        </div>
