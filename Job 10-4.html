    	<h3>욥기 10:4 관주</h2>
   
        <h4>
            10:4 주께서는 육신의 눈을 가지셨나이까? 아니면 주께서는 사람이 
            보듯이 보시나이까?<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 눅 2:7, 마 1:25 이후로는 그렇다.
        </p>

        <div>
            <b>눅 2:7</b> 그리하여 그녀가 자기의 첫아들을 낳아 그를 포대기로
            싸서 구유에 누이니, 이는 여관에 그들이 들 방이 없었기 때문이라.<br>
    
            <b>마 1:25</b> 그녀가 첫아들을 낳기까지 그녀를 알지 아니하였다가
            낳으니 그가 그의 이름을 예수라 하더라.
        </div>
