    	<h3>열왕기하 21:7 관주</h2>
   
        <h4>
            21:7 또 그는 그가 만든 아세라의 새긴 상을<sup>ㄹ</sup> 전
            안에 세웠으니 이 전은 주께서 다윗과 그의 아들 솔로몬에게

        </h4> 
        
        <p> 
            ㄹ 왕하 23:6
        </p>

        <div>
            <b>왕하 23:6</b> 또 그가 주의 전으로부터 그 아세라를 예루살렘
            바깥 키드론 시내로 가지고 나가 키드론 시내에서 불사르고, 잘게 빻아 
            가루로 만들어 그 가루를 백성의 자녀들의 무덤들 위에 뿌렸더라.
