    	<h3>열왕기상 11:36 관주</h2>
   
        <h4>
            11:36 내가 한 지파를<sup>ㅂ</sup> 그의 아들에게 주어 내 종 다윗으로 
            내가 나의 이름을 두려고 나를 위하여 택한 성읍 예루살렘에서 항상 내 
            앞에서 빛을 갖게 하리라.
        </h4> 
        
        <p> 
            ㅂ 한 지파는 베냐민이 될 것이다 (왕상 12:21). 다윗은 이미 유다 출신이다.
        </p>

        <div>
            <b>왕상 12:21</b> 르호보암이 예루살렘에 와서 유다의 온 집을 베냐민 
            지파와 함께 모으니 택한 전사가 십팔만이더라. 이는 이스라엘 집과 싸워 
            왕국을 솔로몬의 아들 르호보암에게로 다시 돌리려는 것이었더라.
        </div>
