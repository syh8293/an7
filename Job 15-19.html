    	<h3>욥기 15:19 관주</h2>
   
        <h4>
            15:19 그 땅은 그들에게만 준 것이니<sup>ㅅ</sup> 타국인은 그들
            가운데 지나가지 못하였느니라.
        </h4> 
        
        <p> 
            ㅅ 18절의 "조상"은 분명 셈과 함과 야펫이다 (창 9:1, 18-19).
        </p>

        <div>
            <b>창 9:1</b> 하나님께서 노아와 그의 아들들에게 복을 주시며 그들에게 
            말씀하시기를 “다산하고 번성하여 땅을 다시 채우라.<br> 
            
            <b>창 9:18-19</b>방주에서 나온 노아의 아들들은 셈과 함과 야펫인데, 
            함은 카나안의 아비라. 이들이 노아의 세 아들인데, 그들에게서 난 자들이 
            온 땅에 퍼지니라.
        </div>
