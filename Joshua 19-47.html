<body>

    	<h3>여호수아 19:47 관주</h2>
   
        <h4>
            19:47 단 자손의 지경이 그들에게 너무 작게 되었으므로 단 자손들이
            레셈과 싸우러 올라가서 그것을 취하여 칼날로 쳐서 차지하고 그 안에 거하였고
            그들 조상 단의 이름을 따라 레셈을 단이라 하였더라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 이 부분은 판 18:1, 27-29 이후 사건으로서, 의심할 바 없이
            사무엘에 의해 덧붙여진 것이다.
        </p>

        <div>
            <b>판 18:1</b> 이스라엘 자손의 온 회중이 실로에 함께 모여서
            거기에 회중의 성막을 세웠으며, 그 땅이 그들 앞에 굴복하였더라.<br>

            <b>판 18:27-29</b>
        </div>
