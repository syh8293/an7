        <h3>열왕기상 22:19 관주</h3>

        <h4>
            22:19 미카야가 말하기를 “그러므로 왕은 주의 말씀을 들으소서. 내가
            보니 주께서 그의 보좌에 앉아 계시고<sup>ㅂ</sup> 하늘의 모든
            군대가 그의 오른편과 왼편에 서 있는데
        </h4>

        <p>
            ㅂ 롬 8:34, 골 3:1, <a
                href="https://syh8293.github.io/an10/Acts%207-55.html"
                 target="_blank">행 7:55 주석</a> 참조
        </p>

        <div>
            <b>롬 8:34</b> 누가 정죄하리요? 죽었다가 다시 살아나신 분은
            그리스도시라. 그분은 또한 하나님의 오른편에 계셔서 우리를 위하여
            중보하시느니라.<br>

            <b>골 3:1</b> 그러므로 너희가 그리스도와 함께 살아났으면 위에 있는
            것들을 구하라. 거기에는 그리스도께서 하나님의 오른편에 앉아 계시느니라.
        </div>
