        <h4>
            4:19 좀 앞에서도 부서져 버리는 먼지에 기초를 둔 진흙집에 사는
            자들은<sup>ㅅ</sup> 얼마나 덜 신뢰하시겠느냐?
        </h4> 
        
        <p> 
            ㅅ 전 3:20, 창 3:19
        </p>

        <div>
            <b>전 3:20</b> 모두가 한 곳으로 가나니, 모두가 흙에서 왔고 모두가 
            흙으로 다시 돌아가도다.<br>
    
            <b>창 3:19</b> 네가 땅으로 돌아갈 때까지 네 얼굴에 땀을 흘려야
            빵을 먹으리니, 이는 네가 땅에서 취해졌음이라. 너는 흙이니 너는 
            흙으로 돌아갈 것이니라.” 하시니라.
        </div>
