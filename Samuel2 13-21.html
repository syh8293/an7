    	<h3>사무엘하 13:21 관주</h2>
   
        <h4>
            13:21 다윗왕이 이 모든 일을 듣고 심히 노하더라.<sup>ㅂ</sup>
        </h4> 
        
        <p> 
            ㅂ 다윗은 자신의 죄 때문에 자식들을 성경에 따라 훈련시키지 못했다 (삼상
            3:13-14 참조).
        </p>

        <div>
            <b>삼상 3:13-14</b> 그가 알고 있는 죄악으로 인하여 그의 집을
            영원히 심판하리라고 내가 그에게 말하였나니, 이는 그의 아들들이 스스로를
            더럽혔으나 그가 그들을 제지하지 않았음이라. 그러므로 내가 엘리의 집에
            맹세하기를 ‘엘리의 집의 죄악이 희생제물이나 제물로는 영원히 정결케 되지
            못하리라.’ 하였노라.” 하시더라.
        </div>
