<!DOCTYPE html>

<head>
    <title>재판관기 6:3 관주</title>

    <meta charset="utf-8">

    <style media="screen">
	   
        h3 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            line-height: 2.5;
	        font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

		sup {
           	 color: red;
        }
    </style>
</head>
<body>

    	<h3>재판관기 6:3 관주</h2>
   
        <h4>
            6:3 그리하여 이스라엘이 파종할 때면 미디안인, 아말렉인, 동방의
            자손들이<sup>ㄱ</sup> 그들을 치러와서
        </h4> 
        
        <p> 
            ㄱ 재림 (계 16:12, 14)
        </p>

        <div>
            <b>계 16:12, 14</b> 여섯째 천사가 자기 호리병을 큰 강
            유프라테스에 쏟으니 강물이 말라 버려서 동방의 왕들의 길이 예비되더라.
            그들은 기적들을 행하는 마귀들의 영들이라. 그 영들은 이 땅과 온 세상의
            왕들에게로 가서 전능하신 하나님의 위대한 날의 전쟁을 위하여 그 왕들을
            모으더라.
        </div>

</body>
