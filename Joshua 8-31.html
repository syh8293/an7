    	<h3>여호수아 8:31 관주</h2>
   
        <h4>
            8:31 이것은 주의 종 모세가 이스라엘 자손들에게 명령했던
            것과 같이 모세의 율법책에<sup>ㄷ</sup> 기록된 대로 통돌로 만든
            제단으로, 사람들이 철 연장으로 손대지 아니한 것이더라. 그들이
            주께 번제와 화목제를 그 위에 드리니라.
        </h4> 
        
        <p> 
            ㄷ 출애굽기의 저자가 모세라는 것을 확증해 준다 (출 20:25).
        </p>

        <div>
            <b>출 20:25</b> 네가 만일 내게 돌로 제단을 세우려거든 다듬은
            돌로 세우지 말라. 이는 네가 도구를 그 위에 대면 그것을 부정하게
            하는 것임이니라.
        </div>
