    	<h3>여호수아 24:23 관주</h2>
   
        <h4>
            24:23 여호수아가 말하기를 “그러므로 이제 너희 가운데 있는 이방 신들을
            버리고 너희 마음을 이스라엘의 주 하나님께로 돌이키라.”<sup>ㅋ</sup> 하니
        </h4> 
        
        <p> 
            ㅋ 마음을 돌이킨다는 것은 꽤 어려우나, 승리하는 그리스도인의 삶을 위해서는
            그것이 해결책이다 (롬 6:13).
        </p>

        <div>
            <b>롬 6:13</b> 또 너희 지체를 불의의 병기로 죄에게 내어주지 말고
            다만 너희 자신을 죽은 자들로부터 살아난 자들처럼 하나님께 드리며 너희
            지체를 의의 병기로 하나님께 드리라.
        </div>
