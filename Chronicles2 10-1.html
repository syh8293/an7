    	<h3>역대기하 10:1 관주</h2>
   
        <h4>
            10:1 르호보암이<sup>ㄱ</sup> 세켐으로 갔으니, 이는 온
            이스라엘이 그를 왕으로 삼으려고 세켐으로 왔음이더라.
        </h4> 
        
        <p> 
            ㄱ 르호보암의 어머니는 유대인이 아니라 함 계통의 암몬인 
            이었다 (대하 12:13).
        </p>

        <div>
            <b>대하 12:13</b> 그리하여 르호보암왕이 예루살렘에서 스스로
            강해져서 치리하였더라. 르호보암이 치리하기 시작하였을 때 
            사십일 세로 예루살렘에서 십칠 년을 치리하였으니 그곳은 주께서 
            자기의 이름을 두시려고 이스라엘 온 지파 중에서 택하신 성읍이더라. 
            그의 어머니의 이름은 암몬 여인 나아마더라.
        </div>
