        <h4>
            23:31 네가 네 언니의 길로 행하였으므로 내가 그녀의 잔을<sup>ㄴ</sup>

        <p> 
            ㄴ 렘 25:15-16
        </p>

        <div>
            <b>렘 25:15-16</b> 이스라엘의 주 하나님이 내게 이같이 말씀하시니라.
            너는 내 손에 있는 진노의 포도주 잔을 받아서 내가 너를 보내는 모든
            민족들로 마시게 하라. 그러면 그들이 마시고 비틀거리며 미치리니 이는 내가
            그들 가운데 보낼 칼을 인함이라.
        </div>
