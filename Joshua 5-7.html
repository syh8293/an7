    	<h3>여호수아 5:7 관주</h2>
   
        <h4>
            5:7 그들 대신으로 일으키신 그들의 자손에게 여호수아가 할례를
            행하였으니,<sup>ㄴ</sup> 이는 그들이 도중에 할례를 행하지
            못하였으므로 그들이 할례받지 아니하였음이라.
        </h4> 
        
        <p> 
            ㄴ 출 12:48
        </p>

        <div>
            <b>출 12:48</b> 너와 함께 기거하는 타국인이 주께 유월절을
            지키고자 하면 모든 남성은 할례를 받게 한 후 가까이 와서 지키게 
            할지니라. 그러면 그가 그 땅에서 태어난 자와 같이 될 것이라. 이는 
            할례받지 못한 사람은 아무도 먹을 수 없음이라.
        </div>
