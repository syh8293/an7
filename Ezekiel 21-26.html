    	<h3>에스겔 21:26 관주</h3>
   
        <h4>
            21:26 <b>주 하나님</b>이 이같이 말하노라. 두건을 제거하고 왕관을
            벗기라. 이것이 그대로 있지 아니하리라. 낮은 자를 높이고 높은 자를
            낮추라.<sup>ㅅ</sup>
        </h4> 
        
            <p> 
                ㅅ 26-27절은 그리스도께서 재림 때 그분께 속한 왕관을 쓰시는 장면을
                언급한다 (<a 
                href="https://syh8293.github.io/an11/Solomon%203-11-2.html"
                target="_blank">솔 3:11</a>).
            </p>
