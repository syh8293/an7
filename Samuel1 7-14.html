    	<h3>사무엘상 7:14 관주</h2>
   
        <h4>
            7:14 필리스티아인들이 이스라엘로부터 빼앗은 성읍들이 이스라엘에게
            회복되었으니, 에크론으로부터 가드까지며 그 지경도 필리스티아인들의 손에서
            이스라엘에게로 넘어갔더라. 이스라엘과 아모리인<sup>ㅂ</sup> 사이에는
            화평이 있더라.
        </h4> 
        
        <p> 
            ㅂ 두 부류가 함으로부터 나왔는데 미스라임을 통하여 나온 필리스티아인들과
            카나안을 통하여 나온 아모리인들이다 (창 10:14, 16).
        </p>

        <div>
            <b>창 10:14</b> 팟루심과 카슬루힘(필리스티아는 카슬루힘에게서 나왔더라.)과 
            캅토림을 낳았더라.<br>
            
            <b>16</b>또 여부스인과 아모리인과 기르가스인과
        </div>
