    	<h3>사무엘하 12:10 관주</h2>
   
        <h4>
            12:10 네가 나를 업신여기고 힛인 우리야의 아내를 빼앗아 
            네 아내를 삼았으니, 그러므로 이제 칼이 네 집에서 결코 
            떠나지 아니하리라.<sup>ㄹ</sup>
        </h4> 
        
        <p> 
            ㄹ 중요한 예로는 갈 6:7-8
        </p>

        <div>
            <b>갈 6:7-8</b> 속지 말라, 하나님은 우롱당하지 아니하시느니라.
            이는 사람이 무엇을 심든지 그대로 거둘 것이기 때문이라. 
            자신의 육신에 심는 자는 육신으로부터 썩은 것을 거두고 
            성령에 심는 자는 성령으로부터 영생을 거두리라.
        </div>
