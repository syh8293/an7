<body>

    	<h3>여호수아 13:23 관주</h2>
   
        <h4>
            13:23 르우벤 자손의 경계는 요단과 그 경계라. 이것이 르우벤
            자손이 그들 족속에 따라 받은 유업이니 그 성읍들과 그
            촌락들이라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 민 34:14-15
        </p>

        <div>
            <b>민 34:14-15</b> 이는 르우벤 자손의 지파가 그들의 조상들의 
            가문에 따라, 또 갓 자손의 지파도 그들의 조상들의 가문에 따라 그들의 
            유업을 받았으며 므낫세 반 지파도 그들의 유업을 받았으며 이
            두 지파와 반 지파가 여리코 동편 요단 이편 해 뜨는 쪽으로 그들의
            유업을 받았음이라.” 하더라.
        </div>
