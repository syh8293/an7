<body>

    	<h3>재판관기 9:20 관주</h2>
   
        <h4>
            9:20 그러나 만일 그렇지 아니하면 아비멜렉으로부터 불이 나와 세켐
            사람들과 밀로 집안을 삼킬 것이요, 또 세켐 사람들과 밀로 집안에서 불이
            나와 아비멜렉을 삼킬 것이니라.”<sup>ㅅ</sup> 하더라.
        </h4> 
        
        <p> 
            ㅅ 56-57절.
        </p>

        <div>
            <b>56-57절</b> 아비멜렉이 그의 형제 칠십을 죽임으로 그의 아비에게 
            행한 그의 사악함을 하나님께서 이같이 갚으셨으며 세켐 사람들의 
            모든 악을 하나님께서 그들의 머리 위에다 갚으셨으니 여룹바알의 아들 
            요담의 저주가 그들에게 임하였더라.
        </div>
