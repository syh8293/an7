    	<h3>사무엘하 3:18 관주</h2>
   
        <h4>
            3:18 이제 그대로 하라. 이는 주께서 다윗에 관하여 말씀하여 이르시기를
            ‘내가 내 종 다윗의 손을 통해 내 백성 이스라엘을<sup>ㅂ</sup>
            필리스티아인들의 손과 그들의 모든 원수들의 손에서 구원하리라.’
            하셨음이니라.” 하고
        </h4> 
        
        <p> 
            ㅂ 삼상 13:14
        </p>

        <div>
            <b>삼상 13:14</b> 그러나 이제 왕의 왕국은 지속되지 못하리이다. 주께서 
            그의 마음에 맞는 한 사람을 찾으셨으며, 주께서 그에게 주의 백성을 다스릴 
            대장이 되라고 명령하셨으니, 이는 왕이 주께서 왕에게 명령하신 것을 지키지 
            아니하였기 때문이니이다.” 하고,
        </div>
