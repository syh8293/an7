    	<h3>사무엘상 29:2 관주</h2>
   
        <h4>
            29:2 필리스티아인들의 군주들이 수백 명씩, 수천 명씩 거느리고
            나아갔으니, 다윗과 그의 사람들은 아키스와<sup>ㄱ</sup> 함께
            후미에서 나아가더라.
        </h4> 
        
        <p> 
            ㄱ 대상 12:19
        </p>

        <div>
            <b>대상 12:19</b> 다윗이 필리스티아인들과 함께 사울을 대적하여
            싸우러 갔을 때 므낫세 지파에서 몇 사람이 다윗에게로 들어왔더라. 
            그러나 그들이 필리스티아인들을 돕지 아니하였으니 이는 
            필리스티아인들의 군주들이 숙고하여 그를 떠나게 하며 말하기를 
            “그가 그의 주인 사울에게로 들어가리니 우리의 머리가 위태롭게 
            되리라.” 하였음이더라.
        </div>
