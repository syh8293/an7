        <h4>
            1:48 또 왕이 이같이 말씀하시기를 ‘이스라엘의 주 하나님을
            송축하리로다.<sup>ㅈ</sup> 주께서 오늘 내 보좌에 앉을 자를 
            주시어 내 눈으로 보게 하셨도다.’ 하셨나이다.” 하더라.
        </h4> 
        
        <p> 
            ㅈ 대상 29:20
        </p>

        <div>
            <b>대상 29:20</b> 또 다윗이 온 회중에게 말하기를 “이제 주
            너희 하나님을 송축하라.” 하니 온 회중이 그들 조상의 주 하나님을 
            송축하고 머리를 숙여 주와 왕에게 경배하더라.
