    	<h3>열왕기하 5:22 관주</h2>
   
        <h4>
            5:22 그가 말하기를 “평안하나이다. 내 주인이 나를 보내며 말씀하시기를
            ‘보소서, 지금 에프라임 산지에서 선지자들의 아들들 중<sup>ㄹ</sup>
            두 청년이 내게 왔나이다. 내가 청하오니 은 한 달란트와 옷 두 벌을
            그들에게 주소서.’ 하더이다.” 하더라.
        </h4> 
        
        <p> 
            ㄹ 세 가지 거짓말 (22절에 두가지, 25절에 한 가지)
        </p>

        <div>
         <b>25절</b> 그러나 그가 들어가서 그의 주인 앞에 서자 엘리사가 그에게 말하기를
         “게하시야, 네가 어디서 오느냐?” 하는지라, 그가 말하기를 “당신의 종이 아무 데도 
         가지 아니하였나이다.” 하자
