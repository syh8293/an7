        <p>
            1 (5:14) 은사주의자들은 이 부분을 가지고 "셰키나 글로리"
            (Shekinah glory)라고 부르지만 성경에 그런 것은 없다. 이는
            은사주의자들이 탈무드에서 가져와 만든 이름이다. 가끔 "하나님의 
            영광"이라는 말로 사용될 때의 "영광"이라는 말은 "카보드" (כְבֹוד)로서, 
            성경에 50구절 이상 나온다. 셰키나 (shekinah)라는 말은 샤한 
            (שהן )에서 나온 말로서, "거주" (dwelling)라는 말과 관련이 
            있다. 이것은 빛의 천사가 여호와 하나님처럼 보이기 위해 발하는 
            불가사의한 빛과는 전혀 무관하다.
        </p>
