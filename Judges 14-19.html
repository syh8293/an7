<body>

    	<h3>재판관기 14:19 관주</h2>
   
        <h4>
            14:19  주의 영이 그에게 임하니 그가 아스클론으로 
            내려가서 그들 중 삼십 명을 죽이고<sup>ㄹ</sup> 약탈해서 
            수수께끼를 푼 그들에게 옷을 주었더라. 그가 화가 나서 자기 
            아비 집으로 올라갔더라.
        </h4> 
        
        <p> 
            ㄹ 나실인의 서약을 어긴 두 번째 사례 (민 6:9)
        </p>

        <div>
            <b>민 6:9</b> 만일 어떤 사람이 자기 옆에서 갑자기 죽어서, 
            그가 자기 성결의 머리를 더럽혔으면, 그는 자기를 깨끗하게 
            하는 날에 자기 머리를 밀지니, 곧 일곱째 날에 밀지니라.
        </div>
