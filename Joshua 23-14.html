    	<h3>여호수아 23:14 관주</h2>
   
        <h4>
            23:14 보라, 나는 오늘 온 땅의 길로 가노라. 너희는 너희 온 마음과
            너희 온 혼으로 아나니 이는 주 너희 하나님께서 너희에 관하여 말씀하신 
            모든 선한 일이 하나도 실패 없이 너희에게 다 이루어지고 하나도 실패하지 
            아니하였음이라.<sup>ㅁ</sup>
        </h4> 
        
        <p> 
            ㅁ 왕상 8:56
        </p>

        <div>
            <b>왕상 8:56</b> “약속하신 모든 것을 따라 자기 백성
            이스라엘에게 안식을 주신 주를 송축할지어다. 주께서는 주의 종 모세의 손을
            통해 약속하신 주의 모든 선한 약속 중에서 한 말씀도 이루시지 않은 것이
            없도다.
        </div>
