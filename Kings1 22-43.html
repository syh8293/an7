<body>

    	<h3>열왕기상 22:43 관주</h2>
   
        <h4>
            22:43 그가 그의 아버지 아사의 모든 길로 행하여 주의 눈 앞에서 
            옳은 것을 행하고 그 길에서 돌이켜 벗어나지 아니하였으나 산당들은
            제거하지 아니하였으므로 백성들이 여전히 산당들에서<sup>ㅌ</sup>
            제사를 드리고 분향하였더라.
        </h4> 
        
        <p> 
            ㅌ 대하 20:33
        </p>

        <div>
            <b>대하 20:33</b> 그러나 산당들이 제거되지 아니하였으니, 이는
            백성들이 아직 그들 조상의 하나님께로 그들의 마음을 예비하지
            아니하였음이더라.
        </div>
