<body>

    	<h3>열왕기상 10:29 관주</h2>
   
        <h4>
            10:29 이집트에서 가지고 올라온<sup>ㅇ</sup> 병거 한 대는 은
            육백 세켈이요, 말 한 필은 일백오십 세켈이며 힛인들의 모든 왕들과 
            시리아의 왕들을 위해서도 그렇게 사람들이 그들의 손으로 가져오더라.
        </h4> 
        
        <p> 
            ㅇ 신 17:16의 명령에 대한 직접적이고 극악한 불순종
        </p>

        <div>
            <b>신 17:16</b> 그러나 왕은 스스로 말들을 많이 번식시키지 말
            것이며 그가 말을 번식시킬 목적으로 그 백성을 이집트로 돌려보내지 
            말지니, 이는 주께서 너희에게 말씀하시기를, “너희가 이제부터는 
            그 길로 다시 돌아가지 말라.”고 하셨기 때문이라.
        </div>
