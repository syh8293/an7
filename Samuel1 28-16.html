    	<h3>사무엘상 28:16 관주</h2>
   
        <h4>
            28:16 사무엘이 말하기를 “주께서 너를 떠나 너의
            원수가<sup>ㄹ</sup> 되셨거늘, 어찌하여 네가 나에게 묻느냐?
        </h4> 
        
        <p> 
            ㄹ 약 4:4
        </p>

        <div>
            <b>약 4:4</b> 너희 간음하는 남자들과 간음하는 여자들아, 세상과
            친구 되는 것이 하나님과 원수 되는 것임을 알지 못하느냐? 그러므로 
            누구든지 세상의 친구가 되고자 하는 자는 하나님의 원수가 되느니라.
        </div>
