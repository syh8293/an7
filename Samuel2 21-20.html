    	<h3>사무엘하 21:20 관주</h2>
   
        <h4>
            21:20 가드에서 또 전쟁이 있었는데, 그곳에 키 큰 사람이 있었으니,
            손에는 손가락이 여섯씩이고 발에도 발가락이 여섯씩이어서, 합한 수가 
            스물 넷이었으며, 그 또한 거인에게서 태어난 자더라.<sup>ㅁ</sup>
        </h4> 
        
        <p> 
            ㅁ 대상 20:6
        </p>

        <div>
            <b>대상 20:6</b> 또 가드에서 다시 전쟁이 있었을 때에 거기
            키가 큰 사람이 있었는데, 그의 손가락과 발가락은 스물 네 개로 손에는
            손가락이 여섯 개씩이고, 발에는 발가락이 여섯 개씩이더라. 그도 거인의
            아들이더라.
        </div>
