    	<h3>욥기 19:25 관주</h2>
   
        <h4>
            19:25 이는 나의 구속주가 살아 계시고 훗날 그가 땅에 서실 것임을 내가
            앎이라.<sup>ㅂ</sup>
        </h4> 
        
        <p> 
            ㅂ 이 구절은 암송할 것. 슼 14:4
        </p>

        <div>
            <b>슼 14:4</b> 그의 발이 그 날에 예루살렘 앞 동편에 있는 올리브
            산 위에 서시리니, 올리브 산은 그 중간이 동쪽과 서쪽으로 갈라져 매우 큰
            골짜기가 생길 것이며, 산의 절반은 북쪽으로, 산의 절반은 남쪽으로
            옮겨지리라.
        </div>
