    	<h3>여호수아 6:26 관주</h2>
   
        <h4>
            6:26  여호수아가 그때 백성들에게 엄명하여 말하기를 “이
            여리코 성읍을 일으켜 세우는 사람은 <b>주</b> 앞에 저주를 받으리라.
            그가 그 기초를 놓을 때는 그의 첫째 아들을, 그가 그 문들을 세울 때는
            그의 막내 아들을 <i><small>잃으리라</small></i>.”<sup>ㅂ</sup>
            하더라.
        </h4> 
        
        <p> 
            ㅂ 왕상 16:34
        </p>

        <div>
            <b>왕상 16:34</b> 그의 시대에 벧엘인 히엘이 여리코를 건축하였는데 
            그가 그 기초를 놓았을 때 그의 첫째 아들 아비람을, 그가 그 문들을 
            세웠을 때 그의 막내 아들 스굽을 잃었으니, 눈의 아들 여호수아를
            통해 하신 주의 말씀대로 되었더라.
        </div>
