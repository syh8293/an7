<body>

    	<h3>재판관기 14:9 관주</h2>
   
        <h4>
            14:9 그가 손으로 그것을 집어먹으면서 길을 가다 그의 아비와 어미에게
            이르러 그들에게 주었더니 그들도 먹더라. 그러나 그 꿀을 사자의
            시체에서<sup>ㄴ</sup> 취한 것이라고는 그들에게 말하지 아니하였더라.
        </h4> 
        
        <p> 
            ㄴ 나실인의 서약을 어긴 첫 사례이다 (민 6:6). 그는 꿀을 취하기 위해
            사자의 시체를 만졌음이 틀림없다.
        </p>

        <div>
         <b>민 6:6</b> 그는 자신을 주께 성별하는 모든 날 동안 시체에 가까이하지 
         말 것이요,
        </div>

</body>
