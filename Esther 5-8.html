    	<h3>에스더 5:8 관주</h2>
   
        <h4>
            5:8 만일 내가 왕의 목전에서 은총을 입었다면 또 왕께서 나의 청을
            승낙하시어 나의 소원을 시행하시기를 기뻐하신다면 내가 두 분을 
            위하여 마련할 잔치에 왕과 하만이 또 함께 나오소서. 내가 
            내일은<sup>ㅁ</sup> 왕의 말씀하신 대로 행하리이다.” 하더라.
        </h4> 
        
        <p> 
            ㅁ 에스더는 자신의 간구를 다음 날까지 연기한다. 하만에게는 거짓된 
            안전감을 주기 위함이고, 유대인들에게는 더 기도할 시간을 주기 위함이다.
        </p>
