    	<h3>사무엘하 23:3 관주</h2>
   
        <h4>
            23:3 이스라엘의 하나님께서 말씀하셨으며, 이스라엘의
            반석께서<sup>ㄱ</sup> 내게 이르시기를 ‘사람을 다스리는
            자는 공의로워야 하며 하나님을 두려워함으로 다스려야
            하는도다.<sup>ㄴ</sup>
        </h4>
        
        <p>
            ㄱ 신 32:31
        </p>
        
        <p> 
            ㄴ 이 구절은 하나님으로부터 오실 "기름부음 받으신 분"인 
            주 예수 그리스도와 직접적으로 관련되는 구절임. 따라서 
            재림의 조건들이 주어짐.
        </p>

        <div>
            <b>신 32:31</b> 그들의 반석이 우리의 반석과 같지 않음을
            우리의 원수들까지도 스스로 판단하는도다.<br>
        </div>
