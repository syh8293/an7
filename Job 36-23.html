            누가 감히 ‘주께서는 불의를 행하셨나이다.’라고 말할 수 있겠느뇨?
        </h4> 
        
        <p> 
            ㅈ "명령하다" (פָקַד). 이 구절의 문자적 의미는 "누가 그분께 어떤
            일을 하시라고 명령한 뒤 그분이 그 일을 하셨는지 감독하겠느냐?"이다.
