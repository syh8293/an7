<!DOCTYPE html>

<head>
    <title>열왕기상 9:24 관주</title>

    <meta charset="utf-8">

    <style media="screen">
	   
        h3 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            line-height: 2.5;
	        font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

		sup {
           	 color: red;
        }
    </style>
</head>
<body>

    	<h3>열왕기상 9:24 관주</h2>
   
        <h4>
            9:24 파라오의 딸이 다윗 성읍에서 나와 솔로몬이 그녀를
            위하여<sup>ㅈ</sup> 건축한 그녀의 궁으로 갔으니 그때 솔로몬이
            밀로를 건축하더라.
        </h4> 
        
        <p> 
            ㅈ 왕상 3:1; &nbsp9:1
        </p>

        <div>
            <b>왕상 3:1</b> 솔로몬이 이집트 왕 파라오와 인척 관계를 맺고
            파라오의 딸을 취하여 그녀를 다윗 성읍으로 데려와서 자신의 궁과 
            주의 전과 예루살렘 주위의 성벽의 건축이 마칠 때까지 두었더라.<br>
    
            <b>왕상 9:1</b> 솔로몬이 주의 전과 왕궁 건축을 마치고, 또
            솔로몬이 하고자 했던 그의 모든 소원을 이루었을 때
        </div>

</body>
</html>
