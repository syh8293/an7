<body>

    	<h3>여호수아 10:27 관주</h2>
   
        <h4>
            10:27 해질 때에 여호수아가 명하니 군인들이 그들을 나무에서
            내려서<sup>ㅁ</sup> 그들이 숨어 있던 굴 속으로 던지고 그 굴
            입구를 큰 돌로 막았더니 그것이 바로 오늘까지 남아 있더라.
        </h4> 
        
        <p> 
            ㅁ 신 21:23
        </p>

        <div>
            <b>신 21:23</b> 그의 시체를 밤새도록 나무에 두지 말고 어떻게
            해서라도 그 날에 장사하여서 (나무에 매달린 자는 하나님께 저주를
            받았음이니) 주 너의 하나님께서 네게 유업으로 주시는 네 땅을 더럽히지
            말지니라.
        </div>
