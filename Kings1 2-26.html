    	<h3>열왕기상 2:26 관주</h2>
   
        <h4>
            2:26 또 왕이 제사장 아비아달에게 말하기를 “너는 네 고향 땅 
            아나돗으로 가라. 네가 죽어야 마땅하나 내가 이번에는 너를 죽이지
            아니하리니 이는 네가 내 아버지 다윗 앞에서 주 하나님의 궤를 
            메었음이며, 또 내 아버지가<sup>ㅁ</sup> 고난받은 모든 일에 
            네가 고난을 받았음이라.” 하니라.
        </h4> 
        
        <p> 
            ㅁ 대상 24:3
        </p>

        <div>
            <b>대상 24:3</b> 다윗은 그들의 봉사의 직무에 따라 엘르아살의 
            아들들 중에서 사독과 이다말의 아들들 중에서 아히멜렉에게 나누어 
            주었더라.
        </div>
