    	<h3>재판관기 6:11 관주</h2>
   
        <h4>
            6:11 주의 천사<sup>ㄷ</sup>가 와서 아비에셀인 요아스에 속한 
            오프라에 있는 상수리나무 아래 앉았더니 그의 아들 기드온이 
            미디안인들로부터 숨기려고 포도즙틀로 밀을 타작하더라.
        </h4> 
        
        <p> 
            ㄷ 판 2:1 이후로 이스라엘 사람에게 나타난 "주의 천사"에 대한 
            첫 번째 언급
        </p>

        <div>
            <b>판 2:1</b> 주의 천사가 길갈로부터 보킴에 이르러 말하기를 “내가
            너희를 이집트에서 올라오게 하였고 내가 너희를 너희 조상에게 맹세한 
            땅으로 인도하여 왔노라. 또 내가 말하기를 ‘나는 내가 너희와 세운 
            내 언약을 어기지 아니하리라.
        </div>
