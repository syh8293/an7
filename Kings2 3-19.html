    	<h3>열왕기하 3:19 관주</h2>
   
        <h4>
            3:19 당신들은 모든 방벽 친 성읍과 모든 뛰어난 성읍을 치고 또 모든
            좋은 나무들을 베고<sup>ㄹ</sup> 모든 샘들을 메우고 모든 좋은 땅을
            돌로 훼손시키소서.”라고 하더라.
        </h4> 
        
        <p> 
            ㄹ 신 20:19의 규칙을 입증하는 데 있어서 예외가 된 경우이다.
        </p>

        <div>
            <b>신 20:19</b> 네가 어떤 성읍을 오랫동안 포위하고 쳐서 그것을
            취하려 할 때도 너는 도끼를 사용하여 그곳에 있는 나무들을 베어 버리지
            말지니라. 이는 네가 그것들을 먹을 것임이니 (들의 나무는 인간의
            생명이므로) 너는 그것들을 포위하는 데 쓰기 위해서 잘라 내지 말지니라.
        </div>
