    	<h3>여호수아 22:23 관주</h2>
   
        <h4>
            22:23 우리가 단을 쌓은 것이 주를 따르는 데서 돌이키기
            위함이거나,<sup>ㄱ</sup> 그 위에 번제나 음식제사를 드리려
            함이거나, 그 위에 화목제물을 드리려 함이거든 주께서 친히
            그것을 요구하시기 원하노라.
        </h4> 
        
        <p> 
            ㄱ 왕상 12:33에는 이 목적으로 쌓은 제단이 있다.
        </p>

        <div>
            <b>왕상 12:33</b> 그리하여 그가 자기 마음대로 정한 달, 즉
            여덟째 달 십오일에 벧엘에 만든 제단에서 제사를 드리고 이스라엘 
            자손을 위해 명절을 정하였으며, 제단에 제물을 드리고 분향하였더라.
        </div>
