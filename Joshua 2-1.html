    	<h3>여호수아 2:1 관주</h2>
   
        <h4>
            2:1 눈의 아들 여호수아가 싯팀에서 두 사람을 몰래 정탐하러 보내면서
            말하기를 “가서 그 땅, 즉 여리코를 엿보라.” 하니, 그들이 가서
            라합이라<sup>ㄱ</sup> 하는 창녀 집에 들어가서 거기서 묵으니라.
        </h4> 
        
        <p> 
            ㄱ 히 11:31, 약 2:25
        </p>

        <div>
            <b>히 11:31</b> 믿음으로 창녀 라합은 정탐꾼들을 평안히 영접함으로
            믿지 아니한 자들과 더불어 멸망하지 아니하였도다.<br>
    
            <b>약 2:25</b> 이와 같이 창녀 라합도 정탐꾼들을 영접하고 다른
            길로 그들을 보냈을 때 행함으로써 의롭게 되지 아니하였느냐?
        </div>
