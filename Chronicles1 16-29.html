    	<h3>역대기상 16:29 관주</h2>
   
        <h4>
            16:29 그의 이름에 합당한 영광을 주께 드리라. 예물을
            가지고<sup>ㅇ</sup> 그분 앞에<sup>ㅈ</sup> 나아가 거룩함의
            아름다움으로 주께 경배하라.
        </h4>
        
        <p>
            ㅇ 예물은 천년왕국에서 다시 드려질 것이다 (<a 
            href="https://syh8293.github.io/yh4/Ezekiel%2043.html" 
             target="_blank">겔 43-46장</a>).
        </p>
        
        <p> 
            ㅈ 사 66:23
        </p>

        <div>
            <b>사 66:23</b> 주가 말하노라. 새 달부터 그 다음 새 달까지, 
            또 안식일부터 그 다음 안식일까지 모든 육체가 내 앞에 경배하러
            오리라.
        </div>
