<head>
    <title>재판관기 5:19 관주</title>

    <meta charset="utf-8">

    <style media="screen">
	   
        h3 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            line-height: 2.5;
	        font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

		sup {
           	 color: red;
        }
    </style>
</head>
<body>

    	<h3>재판관기 5:19 관주</h2>
   
        <h4>
            5:19 왕들이 와서 싸웠으니 그때 카나안 왕들이
            므깃도의<sup>ㄹ</sup> 물가 타아낙에서 싸웠으나 돈을 얻지
            못하였도다.
        </h4> 
        
        <p> 
            ㄹ 슼 12:11, 계 16:14 재림 때의 아마겟돈 (많은 무리의 언덕)
        </p>

        <div>
            <b>슼 12:11</b> 그 날에 예루살렘에 큰 애통이 있으리니, 마치
            므깃도 골짜기 하닷림몬의 애통과 같으리라.<br>
    
            <b>계 16:14</b> 그들은 기적들을 행하는 마귀들의 영들이라. 그
            영들은 이 땅과 온 세상의 왕들에게로 가서 전능하신 하나님의 
            위대한 날의 전쟁을 위하여 그 왕들을 모으더라.
        </div>

</body>
