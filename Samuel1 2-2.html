        </p>

        <div>

            너를 지으신 하나님을 네가 잊었도다. 그들의 반석이 그들을 팔지 
            않았고, 주께서 그들을 닫아 버리지 않으셨다면 어떻게 한 사람이

            그들의 반석이 우리의 반석과 같지 않음을 우리의 원수들까지도 
            스스로 판단하는도다.
