    	<h3>역대기상 15:28 관주</h2>
   
        <h4>
            15:28 그리하여 온 이스라엘이 소리지르며 뿔나팔과 나팔과 
            심벌즈를 울리며 솔터리와 하프로 소리를 내며<sup>ㄴ</sup> 
            주의 언약궤를 메어 왔더라.
        </h4> 
        
        <p> 
            ㄴ 대하 1:4
        </p>

        <div>
            <b>대하 1:4</b> 그러나 하나님의 궤는 키럇여아림으로부터 다윗이
            하나님의 궤를 위하여 예비한 장소로 다윗이 이미 가져갔으니 이는 
            그가 예루살렘에다 궤를 위하여 장막을 쳤음이더라.
        </div>
