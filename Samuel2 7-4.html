    <h3>사무엘하 7:4 주석</h3>

    <h4>
        7:4 그날 밤에 주의 말씀이 나단에게 임하여 말씀하시기를<sup>1</sup>
    </h4>

    <p>
        1 (7:4) 하나님께서는 사울을 다루실 때 중개인을 사용하셨는데, 바로
        선지자 사무엘을 통하여 말씀하셨다. 다윗을 다루시는 경우, 선지자 나단을
        통하여 말씀하셨다. 솔로몬에 대해서는 직접 말씀하셨다 (왕상 11:9).
    </p>

    <div>
        <b>왕상 11:9</b> 솔로몬의 마음이 이스라엘의 주 하나님으로부터
        돌이켜진 까닭에 주께서 그에게 진노하시니라. 주께서 전에 그에게 두 번
        나타나셔서
    </div>
