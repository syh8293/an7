    	<h3>열왕기상 4:31 관주</h2>
   
        <h4>
            4:31 그가 모든 사람보다 현명하여<sup>ㅁ</sup> 에스라인 에단과
            마홀의 아들들 헤만과 칼콜과 다르다보다<sup>ㅂ</sup> 현명하였으니
            그의 명성이 주위 모든 민족에게 미쳤더라.
        </h4> 

        <p>
            ㅁ 렘 49:7
        </p>
        
        <p> 
            ㅂ 대상 2:6
        </p>

        <div>
            <b>렘 49:7</b> 에돔에 관하여 만군의 주가 이같이 말하노라.
            테만에 더 이상 지혜가 없느냐? 분별 있는 사람으로부터 계략이 없어졌느냐?
            그들의 지혜가 사라졌느냐?<br>

            <b>대상 2:6</b> 세라의 아들들은 시므리와 에단과 헤만과 칼콜과
            다라로, 모두 다섯이더라.
        </div>
