    	<h3>사무엘상 9:6 관주</h2>
   
        <h4>
            9:6 그가 사울에게 말하기를 “보소서, 이 성읍에 하나님의
            사람이 있는데, 그는 존경받는 사람이며 그가 말하는 것은 모두 반드시
            이루어진다<sup>ㄱ</sup> 하니, 이제 그곳으로 가사이다. 혹시 그가
            우리의 가야 할 길을 말씀해 주실 수 있으리이다.” 하더라.
        </h4> 
        
        <p> 
            ㄱ 신 18:22
        </p>

        <div>
            <b>신 18:22</b> 어떤 선지자가 주의 이름으로 말하는데 그런
            일이 일어나지도 않고 성취되지도 않았으면 그것은 주께서 말씀하신 
            것이 아니라 그 선지자가 주제넘게 말한 것이니 너는 그를 무서워 말지니라.
        </div>
