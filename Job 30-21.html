        <h4>
            30:21 주께서는 내게 잔혹하셔서 주의 강하신 손으로 친히 나를
            반대하시나이다.<sup>ㅋ</sup>
        </h4> 
        
        <p> 
            ㅋ 사 53:10, 행 2:23
        </p>

        <div>
            <b>사 53:10</b> 그를 상하게 하는 것이 주를 기쁘시게 하였기에
            주께서 그를 고난에 두셨도다. 주께서 그의 혼을 속죄제물로 만드실 때 그가
            자신의 씨를 보리니 그가 자신의 날들을 늘릴 것이요, 주의 기쁨이 그의
            손에서 번창하리라.<br>
    
            <b>행 2:23</b> 하나님의 정하신 뜻과 미리 아심을 따라 내어주신
            그를 너희가 붙잡아 무법자들의 손을 통해 십자가에 못박아 죽였으나,
        </div>
