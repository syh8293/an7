        <h4>
            1:5 또 왕이 그들에게 왕의 음식과 왕이 마시는 포도주를 매일 일정량
            지정하였으니,<sup>2</sup> 삼 년간 그들을 길러 마지막에 그들로 왕
            앞에 서게 하려 함이었더라.
        </h4> 
        
            <p> 	
                2 (1:5) 예표적으로 말하면, 사탄의 지배하에 있는 이 세상의 예표인
                바빌론이 하나님의 자녀들의 예표인 『왕의 씨들』을 개조시키려 노력하는
                모습이다. 그들의 언어 (<a
                href="https://syh8293.github.io/an11/Daniel%204-7-2.html"
                target="_blank">4절</a>), 교육 (4절), 음식 (5절), 정체성 (<a

                target="_blank">7절</a>에서의 이름들) 모두를 개조시키려 한다.   
            </p>
