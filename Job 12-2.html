            12:2 “틀림없이 너희만 사람이요, 지혜가 너희와 함께 
            죽겠구나.<sup>ㄱ</sup>

        <p> 
            ㄱ 바울과 같은 빈정댐 (고전 4:8, 고후 11:8)
        </p>

        <div>
            <b>고전 4:8</b> 이제 너희는 배부르고, 부유해졌으며 우리 없이도
            왕들처럼 통치하였으니 내가 하나님께 바라는 것은 너희가 통치하게 
            되는 것이라. 우리 또한 너희와 더불어 통치하리로다.<br>
    
            <b>고후 11:8</b> 내가 너희에게 봉사하기 위하여 다른 교회들에게서
            삯을 받은 것이 그들에게서 탈취한 셈이니라.
