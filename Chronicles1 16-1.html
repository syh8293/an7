    	<h3>역대기상 16:1 관주</h2>
   
        <h4>
            16:1 이와 같이 그들이 하나님의 궤를 메고 와서 다윗이 궤를
            위하여 쳐 놓은 장막 가운데<sup>ㄱ</sup> 두고 하나님
            앞에 번제와 화목제를 드리니라.
        </h4> 
        
        <p> 
            ㄱ 대하 1:4
        </p>

        <div>
            <b>대하 1:4</b> 그러나 하나님의 궤는 키럇여아림으로부터 다윗이
            하나님의 궤를 위하여 예비한 장소로 다윗이 이미 가져갔으니 이는 그가
            예루살렘에다 궤를 위하여 장막을 쳤음이더라.
        </div>
