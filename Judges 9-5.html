    	<h3>재판관기 9:5 관주</h2>
   
        <h4>
            9:5 그가 오프라에 있는 그의 아비 집으로 가서 여룹바알의 
            아들인 그의 형제 칠십 명을 한 바위 위에서 죽였더라.
            <sup>ㄴ</sup> 그러나 여룹바알의 막내 아들 요담은 남았으니 
            이는 그가 숨었기 때문이라.
        </h4> 
        
        <p> 
            ㄴ 왕하 10:7
        </p>

        <div>
            <b>왕하 10:7</b> 그 편지가 그들에게 도착하자 그들이 왕의
            아들들을 잡아 칠십 명을 죽이고 그들의 머리를 광주리에 담아서 
            이스르엘에 있는 예후에게 보내니라.
        </div>
