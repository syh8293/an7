<body>

    	<h3>재판관기 13:25 관주</h2>
   
        <h4>
            13:25 주의 영이 소라와 에스타올<sup>ㅂ</sup> 사이에 있는 단
            진영에서 때때로 그를 감동시키기 시작하더라.
        </h4> 
        
        <p> 
            ㅂ 판 18:2, 수 19:41
        </p>

        <div>
            <b>판 18:2</b> 단 자손이 그들의 족속 중에서 용맹한 다섯 사람을
            그들의 지경에서, 곧 소라와 에스타올로부터 보내어 그 땅을 정탐하고 
            살피게 하며 무리가 그들에게 말하기를 “가서 그 땅을 살펴보라.” 
            하니 그들이 에프라임 산지 미카의 집에 이르러 거기서 유숙하니라.<br>

            <b>수 19:41</b> 그들 유업의 지경은 소라와 에스타올과 이르세메스와
        </div>
