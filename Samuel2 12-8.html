    	<h3>사무엘하 12:8 관주</h2>
   
        <h4>
            12:8 내가 네 주인의 집을 네게 주고, 네 주인의 아내들을 네 품에
            주고,<sup>ㄴ</sup> 이스라엘과 유다 집을 네게 주었느니라. 만일
            그것이 너무 적었더라면 내가 이런저런 것들을 네게 더 주었으리라.
        </h4> 
        
        <p> 
            ㄴ 11절
        </p>

        <div>
         <b>11절</b> 주가 이같이 말하노라. 보라, 내가 네 집에서 너를
         대적하는 악을 일으키리라. 내가 네 눈 앞에서 네 아내들을 취하여 
         네 이웃에게 주리니, 그가 대낮에 네 아내들과 더불어 동침하리라.
        </div>
