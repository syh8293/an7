        <h4>
            24:23 그가 쉬는 곳에서 그에게 안정을 주실지라도 그분의 눈은 
            그들의 길을 지켜보시는도다.<sup>ㅅ</sup>
        </h4> 
        
        <p> 
            ㅅ 대하 16:9, 잠 15:3
        </p>

        <div>
            <b>대하 16:9</b> 이는 주의 눈은 온 땅을 두루 살피시어 자신을
            향하여 마음이 온전한 자들을 위하여 자신이 강함을 보이심이니이다. 
            왕이 이 일을 어리석게 행하셨나이다. 그러므로 이제부터 왕에게 
            전쟁들이 있으리이다.” 하더라.<br>
    
            <b>잠 15:3</b> 주의 눈은 어느 곳에서나 악한 자와 선한 자를
            살피시느니라.
        </div>
