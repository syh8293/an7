        <h4>
            22:22 주께서 그에게 말씀하시기를 ‘어떻게 하겠느냐?’ 하시니 
            그가 말하기를 ‘내가 나가서 거짓말하는 영이 되어 그의 모든
            선지자들의 입에 <i><small>있겠나이다</small></i>.’ 하므로, 
            주께서 말씀하시기를 ‘네가 그를 설득하여 이루라.<sup>ㅅ</sup> 
            나가서 그렇게 하라.’ 하셨나이다.
        </h4>

            ㅅ 판 9:23
        </p>

            영을 보내시니 세켐 사람들이 아비멜렉에게 패역하게 행하였더라.
