    	<h3>욥기 11:8 관주</h2>
   
        <h4>
        	11:8 그것은<sup>ㅂ</sup> 하늘만큼 높으니 네가 무엇을 하겠으며 지옥보다 
            깊으니 네가 어찌 알 수 있겠느냐?
        </h4> 
        
        <p> 
        	ㅂ "그것은" 7절의 "완전함" (완전히)이다.
        </p>

        <div>
         	<b>7절</b> 네가 찾는다고 해서 하나님을 찾아낼 수 있겠느냐? 네가
         	전능하신 분을 완전히 찾아낼 수 있겠느냐?
        </div>
