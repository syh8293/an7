        <h4>
            16:22 말씀하시기를 ‘나의 기름부음 받은 자들에게 손대지 
            말고 나의 선지자들을 해하지 말라.’<sup>ㄹ</sup> 하셨도다.
        </h4> 
        
        <p> 
            ㄹ 21-22절. 시 105:14-15 참조
        </p>

        <div>
            <b>21절</b> 주께서는 아무도 그들을 해치는 것을 허락하지 
            않으시고, 정녕, 그들을 위하여 왕들을 책망하시어<br>

            <b>시 105:14-15</b> 그가 어떤 사람도 그들에게 잘못하는 것을
            용납하지 아니하셨으니 정녕, 그는 그들을 위하여 왕들을 꾸짖어 
            말씀하시기를 “나의 기름부음 받은 자를 손대지 말며 나의 선지자들을 
            해치지 말라.” 하셨도다.
