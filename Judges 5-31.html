    	<h3>재판관기 5:31 관주</h2>
   
        <h4>
            5:31 오 주여, 주의 모든 원수가 이같이 망하게 하시고, 주를 
            사랑하는 자들은 힘차게 솟는 태양같이 되게 하옵소서.” 하니라. 
            그 땅이 사십 년<sup>ㅈ</sup> 동안 안식하였더라.
        </h4> 
        
        <p> 
            ㅈ "40"이라는 숫자에 대한 현상 (본 구절)과 "7"이라는 숫자에 
            대한 현상 (판 6:1)을 주목하라.
        </p>

        <div>
            <b>판 6:1</b> 주의 목전에 이스라엘 자손이 악을 행하였으므로,
            주께서 그들을 칠 년 동안 미디안의 손에 넘겨주셨더니,
        </div>
