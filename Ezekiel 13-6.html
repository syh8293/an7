    	<h2>에스겔 13:6 관주</h2>
   
        <h4>
            13:6 그들은 허망한 것과 거짓된 점괘를 보고 말하기를 “주께서 말씀하셨다.” 
            하였으나 주께서는 그들을 보내지 아니하셨으며<sup>ㄴ</sup> 그들은 다른 
            사람들로 그 말을 확고하게 하기를 바라게 하였도다.
        </h4> 
        
        <p> 
            ㄴ 렘 23:21-22
        </p>

        <div>
            <b>렘 23:21-22</b> 내가 이 선지자들을 보내지 아니하였음에도 그들이
            달리며 내가 그들에게 말하지 아니하였는데도 그들이 예언하였도다. 그러나 만일
            그들이 내 계획에 참여하여 내 백성으로 내 말들을 듣게 했더라면 그들이 내
            백성을 그들의 악한 길과 그들의 행위의 악함에서 돌아서게 하였으리라.
        </div>
