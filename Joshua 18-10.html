           	 color: red;

<body>

    	<h3>여호수아 18:10 관주</h2>
   
        <h4>
            18:10 여호수아가 주 앞에서 실로에 있는 그들을 위하여  제비를 
            뽑았으며 여호수아가 그 땅을 이스라엘 자손에게 그들의 구분대로 
            분할하였더라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 그 땅의 첫 번째 구분은 일곱 부분이었다 (5절).
        </p>

        <div>
            <b>5절</b> 그들은 그 땅을 일곱 부분으로 나눌지니 유다는 남쪽에 있는 
            그들의 지경 안에 거할 것이요, 요셉의 집은 북쪽에 있는 그들의 지경들 
            안에 거할지니라.
        </div>

</body>
