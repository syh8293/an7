    	<h3>욥기 29:3 관주</h2>
   
        <h4>
            29:3 그때는 그의 촛불이<sup>ㄴ</sup> 내 머리 위에 비쳤고 그의
            빛으로 내가 어두움 속을 헤쳐 걸었으니
        </h4> 
        
        <p> 
            ㄴ 시 27:1; &nbsp43:3, 잠 4:18
        </p>

        <div>
            <b>시 27:1</b> 주는 나의 빛이요, 나의 구원이시니 내가 누구를
            두려워하리요? 주는 내 생명의 능력이시니 내가 누구를 무서워하리요?<br>
    
            <b>시 43:3</b> 오, 주의 빛과 주의 진리를 보내셔서 그것들로 나를
            인도하게 하시며 주의 거룩한 산과 주의 장막들로 나를 데려가게
            하소서.<br>
    
            <b>잠 4:18</b> 그러나 의인의 길은 빛나는 빛같이 점점 더 빛나
            완전한 날에 이르거니와
        </div>
