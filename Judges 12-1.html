    	<h3>재판관기 12:1 관주</h2>
   
        <h4>
            12:1 에프라임 사람들이 모여 북쪽으로 가서 입다에게 말하기를 
            “어찌하여 암몬 자손과 싸우려고 건너갈 때에 너와 함께 가도록 
            우리를 부르지 아니하였느냐? 우리가 네 집과 너를 불로 
            태우리라.”<sup>ㄱ</sup> 하니,
        </h4> 
        
        <p> 
            ㄱ 판 11:39 이후라고 여겨진다.
        </p>

        <div>
            <b>판 11:39</b> 두 달이 끝나자 그녀가 자기 아비에게로 돌아온지라, 
            그가 서원한 그의 서원대로 그녀에게 행했으니 그녀는 남자를 알지
            못하였더라. 그것이 이스라엘에 관습이 되었으니,
        </div>
