<body>

    	<h3>열왕기상 22:38 관주</h2>
   
        <h4>
            22:38 누군가가 그 병거를 사마리아의 못에 씻자 개들이 그의 
            피를 핥았고 사람들이 그의 갑옷을 씻었으니 주께서 하신 주의 
            말씀대로 되었더라.<sup>ㅋ</sup>
        </h4> 
        
        <p> 
            ㅋ 왕상 21:19
        </p>

        <div>
            <b>왕상 21:19</b> 너는 그에게 일러 말하기를 ‘주가 이같이
            말하노라. 네가 죽이고 또 빼앗았느냐?’ 하고, 또 너는 그에게 
            일러 말하기를 ‘주가 이같이 말하노라. 개들이 나봇의 피를 핥은 
            그 자리에서 네 피, 즉 네 몸의 피를 핥으리라.’ 하라.” 하시더라.
        </div>
