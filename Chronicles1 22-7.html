        <div>
            <b>삼하 7:2-3</b> 왕이 선지자 나단에게 말하기를 “이제 보라,
            나는 백향목 집에 거하는데 하나님의 궤는 휘장 안에 거하는도다.” 
            하니 나단이 왕에게 말하기를 “가셔서 왕의 마음에 있는 모든 것을 
            행하소서. 이는 주께서 왕과 함께하심이니이다.” 하더라.
