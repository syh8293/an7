        <h4>
            1:10 엘리야가 대답하여 오십부장에게 말하기를 “만일 내가 하나님의 
            사람이라면 하늘에서 불이 내려와 너와 너의 오십 명을 사르리라.” 하자 
            하늘에서 불이 내려와 그와 그의 오십 명을 사르더라.<sup>ㄱ</sup>
        </h4> 
        
        <p> 
            ㄱ 엘리야는 이를 다시 반복할 것이다 (계 11:5).
        </p>

        <div>
            <b>계 11:5</b> 누구든지 그들을 해치려고 하면 그들의 입에서 불이
            나와 그들의 원수를 삼키리니 누구든지 그들을 해치려고 하면 반드시 이와 
            같이 죽게 되리라.
