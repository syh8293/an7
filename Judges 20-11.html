        </p>

        <div>

            말씀하셨으며, 또 나로 이 백성의 길에서 걷지 못하도록 내게 가르쳐 주시며
            말씀하시기를 “이 백성이 모든 사람들에게 동맹을 말할지라도 너희는 동맹을
            말하지 말라. 너희는 그들의 두려워하는 것을 두려워 말며 무서워 말라.”
