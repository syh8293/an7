        </p>

        <div>
            <b>딛 1:2</b> 영생의 소망 안에서 주어진 것으로, 이 영생의 소망은
            거짓말하실 수 없는 하나님께서 세상이 시작되기 이전에 약속하셨다가<br>
    
            <b>행 2:27</b> 이는 주께서 내 혼을 지옥에 내버려 두지 아니하시며
            또 주의 거룩하신 분으로 썩어짐을 보지 않게 하실 것임이니이다.
