    	<h3>욥기 26:14 관주</h2>
   
        <h4>
            26:14 보라, 이것이 그의 길들의 일부분이라. 그러나 그에게서 들은 
            것이 얼마나 적은가? 그의 능력의 천둥 소리를 누가 알아들을 수
            있겠는가?”<sup>ㅁ</sup> 하니라.
        </h4> 
        
        <p> 
            ㅁ 아무도 알아 들을 수 없다. 왜냐하면 하나님께서 요한에게 그것을
            봉인하라고 말씀하셨기 때문이다 (계 10:4).
        </p>

        <div>
            <b>계 10:4</b> 그 일곱 천둥이 소리를 발할 때 내가 막 기록하려는데, 
            하늘에서 한 음성이 내게 들리며, 말하기를 “일곱 천둥이 말한 것들을 
            봉인하고 기록하지 말라.”고 하시더라.
        </div>
