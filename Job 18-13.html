    	<h3>욥기 18:13 관주</h2>
   
        <h4>
            18:13 멸망이<sup>ㄴ</sup> 그의 피부의 힘을 삼킬 것이니, 즉 사망의 
            첫태생이 그의 힘을 삼킬 것이라.
        </h4> 
        
        <p> 
            ㄴ "멸망"으로 번역된 영어 "it"은 번역 그대로 12절의 "멸망"이다.
            이 "멸망"은 대환란 때 "아폴루온" (계 9:11)이라 불리는 한
            천사이다.
        </p>

        <div>
            <b>12절</b> 그의 힘은 기근에 시달릴 것이요, 멸망은 그의 곁에서 기다릴 
            것이라.<br>

            <b>계 9:11</b> 또 그들에게는 자기들을 다스리는 왕이 있으니 끝없이
            깊은 구렁의 천사요, 그의 이름은 히브리어로 아바돈이며 헬라어로 그의 
            이름은 아폴루온이더라.
        </div>
