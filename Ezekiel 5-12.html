    	<h2>에스겔 5:12 관주</h2>
   
        <h4>
            5:12  네 가운데서 삼분의 일은 전염병으로 죽을 것이요,
            그들은 기근으로 네 가운데서 진멸되리라. 또 삼분의 일은 네 주위의 칼에
            쓰러지리라. 또 내가 삼분의 일을 사면에 흩어 버리고 그들을 쫓아 칼을
            빼리라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 신 28:21-22
        </p>

        <div>
            <b>신 28:21-22</b>. 주께서는 네가 들어가 차지할 그 땅으로부터
            그분께서 너를 멸하실 때까지 네게 전염병이 돌게 하시리라. 주께서는 너를
            폐병과 열병과 염증과 심한 화상과 칼과 돌풍과 흰 가루병으로 치실 것이요
            그것들은 네가 패망할 때까지 너를 쫓으리라.
        </div>
