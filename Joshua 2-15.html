    	<h3>여호수아 2:15 관주</h2>
   
        <h4>
            2:15 그러자 그녀가 그들을 창문을 통해 줄로<sup>ㅂ</sup>
            내려가게 하였으니, 이는 그녀의 집이 그 성읍의 성벽 위에 있어 
            그녀가 그 성벽 위에서 살았음이더라.
        </h4> 
        
        <p> 
            ㅂ 18, 21절
        </p>

        <div>
            <b>18절</b> 보라, 우리가 이 땅으로 들어올 때에 네가 우리를 
            내려가게 한 창문에 이 주홍실 줄을 매어 두고 네 아버지와 어머니와
            형제들과 네 아비의 가족 모두를 네 집으로 모을지니라.<br> 
            
            <b>21절</b>그녀가 말하기를 “너희의 말대로 할 것이라.” 하고 그들을 
            보내니 그들이 떠나니라. 그리고 그녀가 창문에다 주홍색 줄을 매니라.
        </div>
