    	<h2>다니엘 9:11 관주</h2>
   
        <h4>
            9:11 정녕, 모든 이스라엘이 주의 법을 범하였고, 심지어는 떠나 버림으로
            그들이 주의 음성에 복종하지 않았나이다. 그러므로 그 저주와<sup>ㄴ</sup> 
            하나님의 종 모세의 율법에 기록된 맹세가 우리에게 부어진 것은 우리가 주를 
            거슬러 죄를 지었기 때문이니이다.
        </h4> 
        
        <p> 
            ㄴ 말 4:6
        </p>

        <div>
            <b>말 4:6</b> 그가 아비들의 마음을 자식들에게로, 자식들의 마음을
            그들의 아비들에게로 돌이켜, 내가 와서 땅을 저주로 치지 않게 하리라.
        </div>
