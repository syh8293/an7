    	<h3>열왕기하 23:11 관주</h2>
   
        <h4>
            23:11 또 그가 유다의 왕들이 태양에게 바친 말들을 외곽 지역에 
            있는 주의 전의 입구, 즉 시종 나단멜렉의 집 곁에서 제하여 버리고,
            또 태양의 병거들을 불살랐으며<sup>ㅁ</sup>
        </h4> 
        
        <p> 
            ㅁ 삼하 8:4
        </p>

        <div>
            <b>삼하 8:4</b> 다윗이 그에게서 병거 일천과 기병 칠백과 보병
            이만을 빼앗았으며, 다윗이 모든 병거의 말들의 힘줄을 끊고 그것들 
            중 병거 일백만 남겨 두더라.
        </div>
