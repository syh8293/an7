<body>

    	<h3>욥기 36:12 관주</h2>
   
        <h4>
            36:12 그러나 만일 그들이 순종하지 아니하면 그들은 칼에 망할
            것이요,<sup>ㅁ</sup> 그들은 지식 없이 죽을 것이니라.
        </h4> 
        
        <p> 
            ㅁ 이것은 재림 때 문자적으로 일어날 것이다 (시 149:6-9).
        </p>

        <div>
            <b>시 149:6-9</b> 그들의 입에 하나님을 향한 높은 찬양들이 있게
            하고 그들의 손에는 양날이 있는 칼이 있어 이방에게 복수하며 그 
            백성을 처벌하고, 그들의 왕들을 쇠사슬로, 그들의 귀족들을 쇠족쇄로 
            묶어 기록된 판결을 그들에게 시행하게 할지니 이 영광이 그의 모든 
            성도들에게 있도다. 너희는 주를 찬양할지어다.
        </div>
