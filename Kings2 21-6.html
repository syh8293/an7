    	<h3>열왕기하 21:6 관주</h2>
   
        <h4>
            21:6 또 그가 자기 아들로 불을 통과하게 하고<sup>ㄷ</sup> 때를
            살피며, 마법을 사용하고 부리는 영들과 마법사들을 대하였으니 그가
            주의 목전에 악을 많이 행하여 주를 격노케 하였더라.
        </h4> 
        
        <p> 
            ㄷ 렘 19:5
        </p>

        <div>
            <b>렘 19:5</b> 그들은 또 바알의 산당들을 지어 자기들의 아들들을 
            바알에게 번제물로 주어 불로 사르게 하였으니 그것은 내가 명령한
            것도, 말한 것도 아니며 내 마음에 둔 것도 아니니라.
        </div>
