<body>

    	<h3>사무엘상 19:24 관주</h2>
   
        <h4>
            19:24 그가 옷까지 벗고 사무엘 앞에서 똑같이 예언하며, 그 날 온 낮과
            밤을 벗은 채로 누워 있더라. 그러므로 사람들이 말하기를 “사울도
            선지자들<sup>ㄷ</sup> 가운데 있느냐?” 하더라.
        </h4> 
        
        <p> 
            ㄷ 삼상 10:12-13
        </p>

        <div>
            <b>삼상 10:12-13</b> 그곳의 어떤 사람이 대답하여 말하기를
            “그들의 아버지가 누구냐?” 한지라. 그러므로 그것이 속담이 되어 “사울도
            선지자들 가운데 있느냐?” 하더라. 사울이 예언하기를 마치고 산당으로
            왔더라.
        </div>

</body>
