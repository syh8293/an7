    	<h2>에스겔 7:26 관주</h2>
   
        <h4>
            7:26 불행이 불행 위에 더해지고 소문이 소문 위에 더해지면 그들이
            선지자의 환상을 찾을 것이나<sup>ㅇ</sup> 제사장으로부터는 율법이,
            나이 먹은 사람들로부터는 계략이 없어지리라.
        </h4> 
        
        <p> 
            ㅇ 호 3:4-5
        </p>

        <div>
            <b>호 3:4-5</b> 이는 이스라엘 자손들이 많은 날들 동안 왕도 없고 통치자도
            없고 희생제도 없고 형상도 없고 에봇도 없고 트라빔도 없이 거하다가 그후에
            이스라엘 자손들이 돌아와서, 주 그들의 하나님과 그들의 왕 다윗을 찾아서,
            훗날들에 주와 그의 선하심을 두려워할 것임이라.
        </div>
