    	<h3>욥기 29:12 관주</h2>
   
        <h4>
        	29:12 이는 부르짖는 가난한 사람과 아비 없는 자와 도움을 받을 수 없는
            자를 내가 구해 냈음이라.<sup>ㅅ</sup>
        </h4> 
        
        <p> 
        	ㅅ 12-14절은 그리스도의 초림에 적용될 수 있다.
        </p>

        <div>
         	<b>13-14절</b> 망하게 된 자의 복이 내게 임하였으며 또 내가
         	과부의 마음도 기쁨으로 노래하게 하였도다. 내가 의로 옷입었더니 그 의가
         	나를 옷입혔도다. 나의 심판은 겉옷과 왕의 두건 같았도다.
        </div>
