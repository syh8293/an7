        <h4>
            12:15 내가 그들을 민족들 가운데로 흩어 버리고 나라들 속에 그들을
            분산시키면<sup>ㄷ</sup> 그때에 그들은 내가 주인 줄 알리라.

            ㄷ 교회 시대의 이스라엘 (신 28:25 참조)
        </p>

        <div>
            <b>신 28:25</b> 주께서 네 원수들 앞에서 너를 패하게 하시리니
            네가 그들을 대적하러 한 길로 들어가서 그들 앞에서 일곱 길로 도망할
            것이며, 땅의 모든 왕국들로 옮겨지게 되리라.
