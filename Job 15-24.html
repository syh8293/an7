    	<h3>욥기 15:24 관주</h2>
   
        <h4>
            15:24 고난과 고통이 그를 두렵게 하며 그들은 전쟁을 준비한 왕처럼 그를
            쳐서 이기리라.<sup>ㅋ</sup>
        </h4> 
        
        <p> 
            ㅋ 단 11:44, 욥 6:4; &nbsp19:12에서 처럼
        </p>

        <div>
            <b>단 11:44</b> 그러나 동쪽과 북쪽에서 오는 소식이 그를 번민케
            하므로 그가 큰 분노로 나가서 멸할 것이며 많은 사람을 완전히
            없애리라.<br>
    
            <b>욥 6:4</b> 전능하신 분의 화살이 내 안에 있으며 내 영이 그
            독을 마셨나니 하나님의 공포가 나를 치려고 진열하도다.<br>
    
            <b>욥 19:12</b> 그의 군대가 함께 와서 나를 대적하여 그들의 길을
            조성하고 나의 장막을 둘러 진을 쳤도다.
        </div>
