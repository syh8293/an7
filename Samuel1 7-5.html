    	<h3>사무엘상 7:5 관주</h2>
   
        <h4>
            7:5 사무엘이 말하기를 “모든 이스라엘은 미스페로<sup>ㄴ</sup>
            모이라. 내가 너희를 위하여 주께 기도하리라.” 하니
        </h4> 
        
        <p> 
            ㄴ 삼상 10:17, 판 20:1
        </p>

        <div>
            <b>삼상 10:17</b> 그때 사무엘이 백성들을 모두 주께로 불러
            미스페에 모아서<br>
    
            <b>판 20:1</b> 그후 이스라엘의 모든 자손이 단에서부터
            브엘세바까지와 길르앗 땅에서 나와 회중이 미스페에서 주 앞에 
            한 사람같이 모였더라.
        </div>
