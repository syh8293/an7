    <meta charset="utf-8">

        h3 {
            color: black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            line-height: 2.5;
            font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

            color: red;
        }
    </style>
</head>

<body>

        <h3>여호수아 11:4 관주</h2>

        <h4>
            11:4 그들이 그들의 모든 군대와 더불어 나왔으니 사람이 많아 마치  
            해변에 있는 많은 모래 같고 아주 많은 말들과 병거들도
            함께하니라.<sup>ㄱ</sup>
        </h4>

        <p>
            ㄱ 전 9:11
        </p>

        <div>
            <b>전 9:11</b> 내가 돌이켜 해 아래서 보니 경주가 빠른 자에게
            주어지는 것이 아니고, 전쟁이 힘센 자에게 오는 것도 아니며, 먹을
            것이 현명한 자에게 오는 것도 아니고, 재물이 명철한 자에게 오는
            것도 아니며, 은총이 재주 있는 자에게 주어지는 것도 아니니, 때와 기회가
            그들 모두에게 일어나는도다.
        </div>

</body>
