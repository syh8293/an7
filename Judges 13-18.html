    	<h3>재판관기 13:18 관주</h2>
   
        <h4>
            13:18 주의 천사가 그에게 말씀하시기를 “그것이 비밀임을 알면서 
            어찌하여 네가 나의 이름을 그같이 묻느냐?”<sup>ㄷ</sup> 하시더라.
        </h4> 
        
        <p> 
            ㄷ 창 32:29, &nbsp<a
                href="https://syh8293.github.io/an1/Proverbs%2030-4.html"
                 target="_blank">잠 30:4 관주</a> 참조
        </p>

        <div>
            <b>창 32:29</b> 야곱이 그에게 물어 말하기를 “내가 간구하오니,
            당신의 이름을 말해 주소서.” 하니, 그가 말하기를 “어찌하여 내 이름을
            묻느냐?” 하며, 거기에서 야곱을 축복하더라.
        </div>
