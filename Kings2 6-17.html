    	<h3>열왕기하 6:17 관주</h2>
   
        <h4>
            6:17 그때 엘리사가 기도하여 말하기를 “주여, 내가 청하오니
            그의 눈을 여시어<sup>ㄴ</sup> 그로 보게 하소서.” 하자,
            주께서 그 청년의 눈을 여시어 그가 보니, 보라, 엘리사를
            에워싼 말들과 불병거들이 산을 가득 채웠더라.
        </h4> 
        
        <p> 
            ㄴ 행 26:18 참조
        </p>

        <div>
            <b>행 26:18</b> 그들의 눈을 뜨게 하여 흑암에서 광명으로 사탄의 
            권세에서 하나님께로 돌아서게 하며 그들로 죄사함을 받게 하고 내 안에
            있는 믿음으로 거룩하게 된 사람들 가운데서 유업을 받게 하려는 것이라.’고
            하였나이다.
        </div>
