    	<h3>열왕기상 21:13 관주</h2>
   
        <h4>
            21:13 벨리알의 자식 둘이 와서 그의 앞에 앉더라. 그리고 벨리알의
            사람들이 그에 대하여, 즉 나봇에 대하여 백성 앞에서 증거하여 말하기를
            “나봇이 하나님과 왕을 모독하였도다.” 하자 사람들이 그를 성읍
            밖으로 끌어내어 돌로 치니<sup>ㄱ</sup> 그가 죽으니라.
        </h4> 
        
        <p> 
            ㄱ 레 24:16
        </p>

        <div>
            <b>레 24:16</b> 주의 이름을 모독하는 자는 반드시 죽일지니,
            모든 회중이 분명히 그를 돌로 칠지니라. 타국인도 그가 주의 이름을
            모독하면, 그 땅에서 난 자와 마찬가지로 죽일지니라.
        </div>
