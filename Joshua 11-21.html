    	<h3>여호수아 11:21 관주</h2>
   
        <h4>
            11:21  그때에 여호수아가 와서 산지와 헤브론과 드빌과 아납과 유다의 
            모든 산지와 이스라엘의 모든 산지로부터 아낙인을<sup>ㄹ</sup> 끊었으니 
            여호수아가 그들의 성읍들과 더불어 그들을 완전히 멸하였더라.
        </h4> 
        
        <p> 
            ㄹ 민 13:33
        </p>

        <div>
            <b>민 13:33</b> 또 우리가 거기서 거인들을 보았는데, 거인들에게서 태어난 
            아낙 자손들이라. 우리들의 눈에도 우리가 메뚜기들 같았으며 그들의 눈에도 
            우리가 그와 같았을 것이라.” 하더라.
