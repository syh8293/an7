    	<h3>열왕기하 9:5 관주</h2>
   
        <h4>
            9:5 그가 이르렀는데, 보라, 군대 대장들이 앉아 있는지라, 그가 
            말하기를 “오 대장이여, 내가 당신께 심부름왔나이다.”<sup>ㄱ</sup> 
            하니 예후가 말하기를 “우리 모두 중 누구에게냐?” 하므로 그가 
            말하기를 “오 대장이여, 당신께니이다.” 하더라.
        </h4> 
        
        <p> 
            ㄱ 일반적인 표현. 오늘날의 "심부름" (Errand)은 물건을 사거나 팔
            때, 전달할 때, 메시지를 전달할 때 사용된다.
        </p>
