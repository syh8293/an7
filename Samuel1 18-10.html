    	<h3>사무엘상 18:10 관주</h2>
   
        <h4>
            18:10 그 아침에 하나님으로부터 온 악령이 사울에게 임하여 
            그가 집 한가운데서 예언하였고, 다윗은 여느 때와 마찬가지로
            손으로 연주를 하고 있었는데, 그때 사울의 손에<sup>ㄷ</sup> 
            창이 있더라.
        </h4> 
        
        <p> 
            ㄷ 삼상 19:9
        </p>

        <div>
            <b>삼상 19:9</b> 사울이 그의 집에서 손에 창을 쥐고 앉아 있을
            때 주께로부터 온 악령이 사울에게 임하였는데, 다윗은 손으로 
            연주를 하고 있었더라.
        </div>
