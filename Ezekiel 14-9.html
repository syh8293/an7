        <h4>
            14:9 만일 선지자가 속아서 어떤 일을 말하였다면 나 주가 그
            선지자를 속인 것이니<sup>ㄱ</sup> 내가 내 손을 그에게 펴서 내
            백성 이스라엘 가운데로부터 그를 멸할 것이라.<sup>ㄴ</sup>
        </h4> 
        
            <p> 
                ㄱ <a
