<body>

    	<h3>여호수아 23:7 관주</h2>
   
        <h4>
            23:7 너희는 너희 가운데 남아 있는 이들 민족들 가운데 가지 말며 그들의
            신들의 이름도 부르지 말고, 그것들을 두고 맹세하지도 말며 그것들을 섬기지도
            말고, 그것들에게 절하지도 말라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 출 23:24, 시 71:16
        </p>

        <div>
            <b>출 23:24</b> 너는 그들의 신들에게 절하지 말며 그들을 섬기지
            말고 그들의 일을 따라 행하지 말라. 그들을 완전히 뒤집어엎고 그들의
            형상들을 아주 부숴 버릴지니라.<br>

            <b>시 71:16</b> 내가 주 하나님의 능력으로 가리니 내가 주의 의,
            곧 주의 의만을 선포하리이다.
        </div>

</body>
