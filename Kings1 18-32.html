    	<h3>열왕기상 18:32 관주</h2>
   
        <h4>
            18:32 그가 그 돌들을 가지고 <b>주</b>의 이름으로 제단을 쌓고,
            <sup>ㅇ</sup> 또 그가 그 제단 주위로 <i><small>곡식</small></i> 
            씨앗 두 말을 수용할 만큼 큰 도랑을 만들더니
        </h4> 
        
        <p> 
            ㅇ 출 20:25
        </p>

        <div>
            <b>출 20:25</b> 네가 만일 내게 돌로 제단을 세우려거든 다듬은 돌로 
            세우지 말라. 이는 네가 도구를 그 위에 대면 그것을 부정하게 하는
            것임이니라.
        </div>
