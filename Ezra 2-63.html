    	<h3>에스라 2:63 관주</h2>
   
        <h4>
            2:63 틸사다가<sup>ㄷ</sup> 그들에게 말하기를 “우림과 툼밈을 가진 
            제사장이 일어나기 전에는 지극히 거룩한 것들을 먹지 말라.” 하더라.  
        </h4> 
        
        <p> 
            ㄷ "틸사다"는 통치자로 행한 느헤미야를 언급한다 (느 8:9).
        </p>

        <div>
            <b>느 8:9</b> 틸사다인 느헤미야와 제사장이자 서기관인 에스라와 백성을 
            가르치는 레위인들이 모든 백성에게 말하기를 “오늘은 주 너희 하나님께 
            거룩한 날이니 슬퍼하지 말며 울지도 말라.” 하였으니 이는 모든 백성이 
            율법의 말씀을 듣고 울었기 때문이더라.
        </div>
