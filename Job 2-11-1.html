        <br><br>
        <b>욥기 2:11</b> 그때 욥의 세 친구가 욥에게 닥친
        이 모든 재앙을 듣고 각기 자기 고장으로부터 왔으니 테만인
        엘리파스와 수하인 빌닷과 나아맛인 소팔이니 그들이 서로 약속을
        하고 욥과 함께 슬퍼하고 그를 위로하러 왔더라.<br><br>

        <b>창 36:15</b> 이들은 에서의 아들 중에서
        족장들이니, 에서의 맏아들 엘리파스의 아들들은 테만 족장,
        오말 족장, 스보 족장, 크나스 족장,
    </div>
