<body>

    	<h3>욥기 40:23 관주</h2>
   
        <h4>
            40:23 보라, 그가 강을 마시되 서두르지 않으며 요단을 자기 입 
            속으로 빨아들일 수 있다고 믿고 있도다.<sup>ㅁ</sup>
        </h4> 
        
        <p> 
            ㅁ 단 9:26, 계 12:15
        </p>

        <div>
            <b>단 9:26</b> 육십이 주 후에는 메시아가 끊어질 것이나 자신을
            위해서가 아니요, 또 장차 올 그 통치자의 백성이 도성과 성소를 
            파괴하리니 그 끝은 홍수로 뒤덮일 것이요 그 전쟁의 끝에는 황폐함이
            정해졌느니라.<br>
    
            <b>계 12:15</b> 그 뱀이 여인 뒤에다 자기 입에서 물을 홍수같이
            쏟아 그 여인을 홍수에 떠내려가게 하려 하되
        </div>

</body>
