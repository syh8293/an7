<body>

        <p>
            10:10 And the LORD <u class="spelling">discomfited</u> them before 
            Israel, and slew them with a great slaughter at Gibeon, and 
            chased them along the way that goeth up to Beth-horon, and 
            smote them to Azekah, and unto Makkedah.
        </p>
        
        <p> 
        	ㄱ "패주시키고 (discomfited)" (הֻמֵּם)는 "멸망시키다 혹은 짓밟다"라는 
            뜻이다.
        </p>

</body>
