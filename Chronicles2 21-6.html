    	<h3>역대기하 21:6 관주</h2>
   
        <h4>
            21:6 그가 아합의 집이 행한 것과 같이<sup>ㄴ</sup> 이스라엘
            왕들의 길로 행하였으니 이는 아합의 딸이 그에게 아내가 되었음이더라. 
            그가 주의 눈에 악한 것을 행하였더라.
        </h4> 
        
        <p> 
            ㄴ 여호사밧이 대하 18:1에서 맺은 더러운 동맹에 대하여 어떤 결과를
            거두는지 유의하라. 그의 아들은 "아합의 집"이 행한 것처럼 행한다 
            (<a href="https://syh8293.github.io/yh1/Kings1%2018.html" 
            target="_blank">왕상 18-21장</a>).
        </p>

        <div>
            <b>대하 18:1</b> 여호사밧에게 재물과 영예가 풍성히 있었으며, 그가
            또 아합과 친족 관계를 맺었더라.
        </div>
