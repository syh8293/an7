<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>에스겔 28:3 관주</title>

    <meta charset="utf-8">

    <style media="screen">

        h2 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;
            line-height: 2.5;
	        font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

		sup {
           	 color: red;
        }
    </style>
</head>
<body>

    	<h2>에스겔 28:3 관주</h2>
   
        <h4>
            28:3 보라, 네가 다니엘보다 더 현명하여<sup>ㄷ</sup> 그들이
            네게서 숨길 수 있는 비밀이 없고
        </h4> 
        
        <p> 
            ㄷ 17절
        </p>

        <div>
         <b>17절</b> 네 마음이 너의 아름다움으로 인하여 높아졌고 너는 네 지혜를 네
        찬란함으로 인하여 변질시켰도다. 내가 너를 땅에다 던질 것이며 내가 너를
        왕들 앞에 두어 그들로 너를 보게 하리라.
        </div>

</body>
</html>
