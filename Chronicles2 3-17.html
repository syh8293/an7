    	<h3>역대기하 3:17 관주</h2>
   
        <h4>
            3:17 또 두 기둥을<sup>ㄷ</sup> 성전 앞에 세웠는데 하나는
            오른편에 하나는 왼편에 세우고 오른편에 있는 것의 이름은 
            야킨이라, 왼편에 있는 것의 이름은 보아스라 불렀더라.
        </h4> 
        
        <p> 
            ㄷ 최초의 "기둥들"은 출 13:21-22에서 발견된다.
        </p>

        <div>
            <b>출 13:21-22</b> 주께서 낮에는 구름 기둥으로 그들 앞에
            가시어 길을 인도하시고, 밤에는 불 기둥으로 그들에게 빛을 주시어 
            주야로 가게 하시니 주께서 낮에는 구름 기둥을, 밤에는 불 기둥을 
            그 백성 앞에서 없애지 아니하시니라.
        </div>
