    	<h3>재판관기 3:20 관주</h2>
   
        <h4>
            3:20 에훗이 왕에게 나아오니 왕은 혼자만을 위한 여름 접견실에 앉아
            있더라. 에훗이 말하기를 “나에게는 왕께 전할 하나님으로부터
            받은 전갈이 있나이다.”<sup>ㅁ</sup> 하니 왕이 그의 자리에서
            일어나더라.
        </h4> 
        
        <p> 
            ㅁ 그는 참으로 하나님께로부터 전갈을 받았다 (시 149:6-7).
        </p>

        <div>
            <b>시 149:6-7</b> 그들의 입에 하나님을 향한 높은 찬양들이 있게
            하고 그들의 손에는 양날이 있는 칼이 있어 이방에게 복수하며 그 백성을
            처벌하고,
        </div>
