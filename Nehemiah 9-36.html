            9:36 보소서, 오늘 우리가 종들이 되었나이다. 주께서 우리 조상에게
            주시어 거기에서 나는 과실과 좋은 것을 먹게 하신 그 땅에서, 보소서,

        </p>

            아무에게도 노예가 되지 않았는데 어떻게 ‘너희가 자유롭게 되리라.’고 
            말하는가?”라고 하니
