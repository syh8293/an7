    	<h3>욥기 30:12 관주</h2>
   
        <h4>
            30:12 내 오른편에서는 젊은이들이 일어나서 내 발을 
            밀어뜨리며<sup>ㅅ</sup> 그들은 나를 대적하여 그들의 
            멸망의 길을 일으키는도다.
        </h4> 
        
        <p> 
            ㅅ 예수 그리스도에 관한 언급 (마 27:35)
        </p>

        <div>
            <b>마 27:35</b> 그들이 주를 십자가에 못박은 후 주의 
            옷들을 제비뽑아 나누었으니 이는 선지자를 통하여 “그들이 
            그들 중에서 나의 옷들을 나누고 또 나의 속옷을 놓고 
            제비뽑았나이다.”라고 하신 말씀이 이루어지게 하려 함이더라.
        </div>
