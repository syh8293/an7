<body>

    	<h3>욥기 29:16 관주</h2>
   
        <h4>
            29:16 가난한 자에게는 아비가 되었고<sup>ㅈ</sup> 내가 알지
            못하는 그 이유를 찾아내었도다.
        </h4> 
        
        <p> 
            ㅈ 마 5:3, 눅 14:13, 21
        </p>

        <div>
            <b>마 5:3</b> “영이 가난한 자들은 복이 있나니, 천국이 그들의
            것임이요,<br>
    
            <b>눅 14:13, 21</b> 잔치를 베풀려거든 가난한 자들과 불구자들과
            저는 자들과 소경들을 부르라. 그러므로 그 종이 와서 이런 일을 주인에게
            보고하니, 그 집주인이 화가 나서 그 종에게 말하기를 ‘빨리 성읍의 거리와
            골목에 가서 가난한 사람들과, 불구자들과 저는 자들과 소경들을 이리로
            데려오라.’고 하더라.
        </div>
