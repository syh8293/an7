    	<h2>다니엘 3:30 주석</h2>
   
        <h4>
            3:30 왕이 사드락과 메삭과 아벳느고를 바빌론 지방에서
            높였더라.<sup>6</sup>
        </h4> 
        
        <p> 	
            6 (3:30) 이 장에서 당신이 배울 위대한 영적 교훈들은 다음과
            같다.
            <ol>
                <li>모든 통치자들은 동일한 야망을 가졌다.</li>
                <li>당신은 하나님의 말씀을 세우는 데 신념을 가져야 한다.</li>
                <li>하나님의 백성은 항상 공격을 받는다.</li>
                <li>타협은 아무것도 해결하지 못한다.</li>
                <li>하나님은 타협하지 않는 자세를 존중하신다.</li>
                <li>그리스도만이 확실한 보호자시다.</li>
            </ol>  
        </p>
