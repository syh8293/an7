    	<h3>여호수아 8:29 관주</h2>
   
        <h4>
            8:29 그가 아이 왕을 저녁 때까지 나무에 매달았다가 해가 지자 여호수아가
            그들에게 명하여 그의 시체를 나무에서 내려서<sup>ㄴ</sup> 성문
            입구에 버리고 그 위에 큰 돌무더기를 쌓도록 하니 오늘까지 남아 있더라.
        </h4> 
        
        <p> 
            ㄴ 신 21:23
        </p>

        <div>
            <b>신 21:23</b> 그의 시체를 밤새도록 나무에 두지 말고 어떻게
            해서라도 그 날에 장사하여서 (나무에 매달린 자는 하나님께 저주를
            받았음이니) 주 너의 하나님께서 네게 유업으로 주시는 네 땅을 더럽히지
            말지니라.
