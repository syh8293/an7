    	<h3>재판관기 1:17 관주</h2>
   
        <h4>
            1:17 유다가 그의 형제 시므온과 함께 가서 스밧에 거한 카나안인들을 쳐서
            그곳을 완전히 멸하였으니 그 성읍의 이름은 호르마더라.<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 이 "호르마"는 민수기 21:3의 호르마가 아니다. 이 "호르마"는 시므온 
            지파 안에 있는 곳이다 (수 19:4).
        </p>

        <div>
            <b>민수기 21:3</b> 주께서 이스라엘의 음성에 경청하시고 카나안인들을
            넘겨주시니, 그들이 그들과 그들의 성읍들을 완전히 파괴하여, 그가 그곳의
            이름을 호르마라 하였더라.<br>
    
            <b>수 19:4</b> 엘톨랏과 브둘과 호르마와
        </div>
