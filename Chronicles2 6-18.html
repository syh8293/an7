    	<h3>역대기하 6:18 관주</h2>
   
        <h4>
            6:18 그러나 참으로 <b>하나님</b>께서 사람들과 더불어 땅에
            거하시리이까? 보소서, 하늘과 하늘들의 하늘이라도 주를 수용할

            못미치겠나이까!
        </h4> 
        
        <p> 
            ㄴ 행 7:48-49
        </p>

        <div>
            <b>행 7:48-49</b> 그러나 지극히 높으신 분은 사람의 손으로 만든 
            성전들에는 거하지 아니하시나니 선지자가 말한 바 ‘주가 말하노라.
            하늘은 나의 보좌요, 땅은 나의 발판이라. 너희가 나를 위하여 어떤 
            집을 짓겠으며, 또 나의 안식할 곳이 무엇이겠느냐?
        </div>
