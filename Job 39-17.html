    	<h3>욥기 39:17 관주</h2>
   
        <h4>
            39:17 이는 하나님이 그녀에게서 지혜를 박탈하며 명철을 나눠
            주지 않음이라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ <a href="https://syh8293.github.io/an1/Job%2038-36.html"
            target="_blank">욥 38:36 주석</a> 참조.
            하나님께서는 지혜를 인간에게 나눠 주셨다 (사 28:6, 욥 35:11).
        </p>

        <div>
            <b>사 28:6</b> 재판 가운데 앉은 자에게는 심판의 영이 되시며,
            싸움을 성문으로 돌이킨 자들에게는 힘이 되시리로다.<br>
    
            <b>욥 35:11</b> 우리를 땅의 짐승들보다 더 가르치시고 우리를
            하늘의 새들보다 더 현명하게 만드신 그분이 누구신가?’ 하고 말하는 
            자가 한 사람도 없도다.
        </div>
