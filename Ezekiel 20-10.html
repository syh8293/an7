    	<h2>에스겔 20:10 관주</h2>
   
        <h4>
            20:10  그러므로 내가 그들을 이집트 땅에서 나오게 하여
            광야로 데려갔으며<sup>ㄹ</sup>
        </h4> 
        
        <p> 
            ㄹ 출 15:21-22
        </p>

        <div>
            <b>출 15:21-22</b> 미리암이 그들에게 대답하기를 “너희는 주께 노래하라.
            이는 주께서 영광스럽게 승리하셨으며 말과 그 탄 자를 바다 속에다
            던지셨음이라.” 하더라. 그러므로 모세가 이스라엘을 홍해에서 인도하니,
            그들이 술 광야로 가서 광야에서 삼 일을 갔으나, 물을 찾지 못하더라.
        </div>
