    	<h2>에스겔 18:24 관주</h2>
   
        <h4>
            18:24 그러나 의인이 돌이켜 자기 의에서 떠나 죄악을 범하여 악인이 
            행한 모든 가증함대로 행하면 그가 살겠느냐?<sup>ㄹ</sup> 그가 행한 
            그의 모든 의는 언급되지 아니할 것이며 그가 범한 그의 허물과 그가 
            지은 그의 죄 가운데서 죽으리라.<sup>ㅁ</sup>
        </h4> 
        
        <p> 
            ㄹ <a href="https://syh8293.github.io/ann/Ezekiel%2016-20.html"
            target="_blank">겔 16:20 주석</a> 참조
        </p>

        <p> 
            ㅁ 요 8:24
        </p>

        <div>
            <b>요 8:24</b> 그러므로 내가 너희에게 말하기를 ‘너희는 너희 죄들 가운데서
            죽으리라.’고 하였으니, 이는 너희가 내가 그인 줄 믿지 아니하면, 너희는
            너희 죄들 가운데서 죽을 것이기 때문이라.”고 하시니라.
