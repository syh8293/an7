<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>사무엘상 5:4 관주</title>

    <meta charset="utf-8">

    <style media="screen">
	   
        h3 {
            color:black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            line-height: 2.5;
	        font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

		sup {
           	 color: red;
        }
    </style>
</head>
<body>

    	<h3>사무엘상 5:4 관주</h2>
   
        <h4>
            5:4 그들이 다음 날 아침에 일찍 일어나니, 보라, 다곤이
            주의 궤 앞에 쓰러져 그 얼굴이 바닥에 닿았으며, 다곤의 머리와
            두 손목은<sup>ㄴ</sup> 문지방 위에 끊어져 있고 다곤의 몸통만 남아
            있더라.
        </h4> 
        
        <p> 
            ㄴ 단 10:10, 왕하 9:35
        </p>

        <div>
            <b>단 10:10</b> 그런데 보라, 한 손이 나를 어루만져 내 무릎과
            손바닥으로 나를 세우고,<br>
    
            <b>왕하 9:35</b> 그들이 그녀를 장사하러 갔으나 그녀의 두개골과
            발과 손바닥 외에는 찾지 못하였더라.
        </div>

</body>
</html>
