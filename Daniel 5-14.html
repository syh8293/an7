    	<h3>다니엘 5:14 주석</h3>
   
        <h4>
            5:14 내가 너에 관하여 들으니 신들의 영이 네게 있고 빛과 명철과 탁월한
            지혜가 네게서 나타난다 하는도다.<sup>3</sup>
        </h4> 
        
            <p> 	
                3 (5:14) 12절과 14절에 열거된 일곱 가지 속성들 ("탁월함," "지혜," 
                "지식," "명철," "해몽," "난해한 글귀," "의문을 해소함," "빛")은 <a
                href="https://syh8293.github.io/an11/Isaiah%2011-2-3.html"
                target="_blank">이사야 11:2</a>에서 성령님과 연관된다. <a
                href="https://syh8293.github.io/an11/Isaiah%2011-2-3.html"
                target="_blank">요한계시록 5:6</a>에서는 『하나님의 일곱 영』으로 
                불린다.   
            </p>
