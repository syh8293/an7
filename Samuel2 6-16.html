    	<h3>사무엘하 6:16 관주</h2>
   
        <h4>

            내다보다가 다윗왕이 주 앞에서 뛰며 춤추는 것을 보고<sup>ㄹ</sup>

        </h4> 
        
        <p> 
            ㄹ 출 15:20
        </p>

        <div>

            탬버린을 드니 모든 여인들이 탬버린과 춤으로 그녀를 뒤따라 나오더라.
