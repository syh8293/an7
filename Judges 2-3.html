<body>

    	<h3>재판관기 2:3 관주</h2>
   
        <h4>
            2:3 그러므로 내가 또 말하기를 ‘내가 그들을 너희 앞에서 몰아내지
            아니하리니 그들이 너희 옆구리에 가시처럼 될 것이요<sup>ㄷ</sup>
            그들의 신들이 너희에게 올무가 되리라.’ 하였노라.” 하니라.
        </h4> 
        
        <p> 
            ㄷ 민 33:55
        </p>

        <div>
            <b>민 33:55</b> 그러나 만일 너희가 너희 앞에서 그 땅 거민을
            몰아내지 아니하면, 너희가 남겨 둔 그들이 너희 눈에 찔림이 되고 너희
            옆구리에 가시가 되어, 너희가 거하는 땅에서 너희를 괴롭힐 것이요,
        </div>
