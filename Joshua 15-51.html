<body>

    	<h3>여호수아 15:51 관주</h2>
   
        <h4>
            15:51 고센과<sup>ㄴ</sup> 홀론과 길로니 열한 성읍과 그 촌락들이요,
        </h4> 
        
        <p> 
            ㄴ "고센"은 두 군데다 (창 47:27 참조). "칼멜"도 마찬가지이다
            (55절, 수 19:26 참조).
        </p>

        <div>
            <b>창 47:27</b> 이스라엘이 이집트 땅 고센 지방에서 거하며 거기서
            소유를 얻고 증가하며 심히 번성하더라.<br>

            <b>55절</b> 마온과 칼멜과 십과 윳타와<br>

            <b>수 19:26</b> 알람멜렉과 아맛과 미스알이며 서쪽으로 칼멜에
            다다르고 시홀립낫에 이르며
        </div>

</body>
