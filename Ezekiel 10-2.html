    	<h2>에스겔 10:2 관주</h2>
   
        <h4>
            10:2 그가 가는 베옷을 입은 사람에게 일러 말씀하시기를 “너는 그룹 아래
            바퀴 사이로 들어가 그룹들 사이에서 네 손에 숯불을 채워다가<sup>ㄱ</sup> 
            성읍에다 흩으라.” 하시니, 그가 내 목전에서 들어가더라.
        </h4> 
        
        <p> 
            ㄱ 스랍과 유사함을 주목하라 (사 6:6-7).
        </p>

        <div>
            <b>사 6:6-7</b> 그때 스랍들 중 하나가 제단에서 핀 숯을 집게로
            집어 그 손에 가지고 내게로 날아와서 그것을 내 입에 대며 말하기를 “보라,
            이것이 네 입술에 닿았으니 네 죄악이 제하여졌고 네 죄가 깨끗게 되었도다.”
            하더라.
        </div>
