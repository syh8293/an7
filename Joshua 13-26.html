    	<h3>여호수아 13:26 관주</h2>
   
        <h4>
        	13:26 헤스본에서 라맛미스바와 브토님까지와 마하나임에서 드빌
        	경계까지요,<sup>ㄷ</sup>
        </h4> 
        
        <p> 
        	ㄷ 26-27절은 여호수아서의 정중앙에 있는 구절이다.
        </p>

        <div>
         	<b>27절</b> 골짜기에 있는 벧아람과 벧님라와 숙콧과 사본으로
         	헤스본 왕 시혼의 왕국 중 남은 땅 요단과 그 경계에서 요단 동쪽 저편에
         	있는 킨네렛 바다의 끝까지라.
        </div>
