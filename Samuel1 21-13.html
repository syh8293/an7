        <h4>
            21:13 다윗이 그들 앞에서 그의 행동을 바꾸어 그들의 
            수중에서 미친 체하고, 대문짝을 긁적거리며, 수염에

        </h4> 
        
        <p> 
            ㄷ 이 사람이 삼상 17:48의 그 사람이다.
        </p>

        <div>

            마주하여 진영을 향하여 달려가더라.
