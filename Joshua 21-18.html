    	<h3>여호수아 21:18 관주</h2>
   
        <h4>
            21:18 아나돗과<sup>ㄱ</sup> 그 외곽 지역과, 알몬과 그 외곽
            지역이니 네 성읍이더라.
        </h4> 
        
        <p> 
            ㄱ "아나돗"은 예레미야의 고향이다 (렘 1:1;  29:27).
        </p>

        <div>
            <b>렘 1:1</b> 베냐민 땅 아나돗에 있던 제사장들 가운데 하나인
            힐키야의 아들 예레미야의 말들이라.<br>

            <b>렘 29:27</b> 그러므로 이제 네가 어찌하여 너희에게 스스로
            선지자가 된 아나돗의 예레미야를 책망하지 아니하느냐?
        </div>
