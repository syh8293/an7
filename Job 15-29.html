        <h4>
            15:29 그는 부자가 되지 못하고 그의 재산은 지속되지 못하며 땅 위에서
            그가 자기의 완전함을 연장시키지 못하리라.<sup>ㅎ</sup>
        </h4> 
        
        <p> 
            ㅎ 계 13:16-17에서 보이는 그의 부는 일시적이다.
        </p>

        <div>
            <b>계 13:16-17</b> 그가 모든 자, 즉 작은 자나 큰 자, 부자나 가난한 자, 
            자유자나 종이나 그들의 오른손이나 이마에 표를 받게 하고 그 표나 그 
            짐승의 이름이나 그의 이름의 숫자를 지닌 사람을 제외하고는 아무도 사거나 
            팔 수 없게 하더라.
        </div>
