            기억하옵소서.<sup>ㅂ</sup> 주께서는 나를 다시 티끌로

        </h4>
        
        <p>
            ㅂ 욥 13:12
        </p>
        
        <p> 
            ㅅ 창 3:19
        </p>

        <div>
            <b>욥 13:12</b> 너희의 기억들은 재와 같을 것이요, 너희의
            몸은 진흙덩이 같을 것이라.<br>

            <b>창 3:19</b> 네가 땅으로 돌아갈 때까지 네 얼굴에 땀을
            흘려야 빵을 먹으리니, 이는 네가 땅에서 취해졌음이라. 너는 흙이니 너는
            흙으로 돌아갈 것이니라.” 하시니라.
