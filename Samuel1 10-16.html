<body>

    	<h3>사무엘상 10:16 관주</h2>
   
        <h4>
            10:16 사울이 그의 삼촌에게 말하기를 “그가 우리에게 나귀들을 찾았다고
            분명히 말하더이다.” 하더라. 그러나 사울은 사무엘이 말하였던 왕국의 일에
            관해서는 그에게 말하지 아니하더라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 판 14:9
        </p>

        <div>
            <b>판 14:9</b> 그가 손으로 그것을 집어먹으면서 길을 가다 그의
            아비와 어미에게 이르러 그들에게 주었더니 그들도 먹더라. 그러나 그 꿀을
            사자의 시체에서 취한 것이라고는 그들에게 말하지 아니하였더라.
        </div>
