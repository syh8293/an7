<body>

    	<h3>재판관기 13:16 관주</h2>
   
        <h4>
            13:16 주의 천사가 마노아에게 말씀하시기를 “네가 나를 머무르게 하나
            나는 네 음식을 먹지 아니하리라. 만일 네가 번제물을 드리려 하거든 주께
            그것을 드려야 할지니라.” 하시니라. 이는 그가 주의 천사임을 마노아가 알지
            못하였음이더라.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 이에 대한 완벽한 예는 히 13:2에서 볼 수 있다.
        </p>

        <div>
            <b>히 13:2</b> 나그네 대접하는 일을 잊지 말라. 이렇게 하다가
            자기도 모르는 사이에 천사들을 대접한 사람들도 있었느니라.
        </div>
