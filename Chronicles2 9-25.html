<body>

    	<h3>역대기하 9:25 관주</h2>
   
        <h4>
            9:25  솔로몬에게 말과 병거를 위한 마구간 사천과 기병 일만 
            이천이 있었으니 이들을 병거 성읍들에<sup>ㄷ</sup> 두었고 왕과
            함께 예루살렘에도 배치하였더라.
        </h4> 
        
        <p> 
            ㄷ 대하 8:6, 왕상 4:26
        </p>

        <div>
            <b>대하 8:6</b> 바알랏과, 솔로몬이 가진 모든 국고 성읍들과 모든
            병거 성읍들과 기병 성읍들과, 솔로몬이 예루살렘과 레바논과 그가 
            통치하는 온 땅에 건축하려 한 모든 것을 건축하였더라.<br>
    
            <b>왕상 4:26</b> 솔로몬의 병거를 위한 말들의 마구간이 사만 개요,
            그의 기병은 일만 이천이며
        </div>
