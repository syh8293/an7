        <h3>사무엘상 17:22 관주</h3>
   
        <h4>
            17:22 다윗이 그의 짐을<sup>ㄴ</sup> 짐 지키는 자의 손에 남겨
            두고 진영 속으로 달려가 그의 형들에게 가서 인사하더라.
        </h4> 
        
        <p> 
            ㄴ 운반해야 하는 것을 말한다. 오늘날 말로 하면 가방, 짐 정도가 되겠다
            (창 31:34)
        </p>

        <div>
            <b>창 31:34</b> 이제 라헬이 그 형상들을 꺼내서 낙타의 안장
            속에다 넣고 그 위에 앉았으니, 라반이 장막을 모두 뒤졌으나 찾지
            못하였더라.
        </div>
