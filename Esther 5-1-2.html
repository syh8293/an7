        <p>
            2 (5:1) 왕 (그리스도)은 천년왕국이 이르러서야 "왕의 보좌"에 앉으실 것이다 (<a
            href="https://syh8293.github.io/an8/Jeremiah%203-17-3.html"
            target="_blank">렘 3:17</a>, 슼 12:10; &nbsp14:9, 마 5:35; &nbsp25:31). 그 
            보좌는 아버지 하나님의 오른편에 앉으신 그 자리가 아니다 (<a
            href="https://syh8293.github.io/an8/Mark%2016-19-2.html"
            target="_blank">막 16:19</a>, 행 2:34-35, 롬 8:34, 엡 1:20, 골 3:1, <a
            href="https://syh8293.github.io/an8/Hebrews%201-3-1.html"
            target="_blank">히 1:3</a>; &nbsp8:1; 
            &nbsp10:12; &nbsp12:2, 벧전 3:22). 그 보좌는 그리스도의 심판석 (<a
            href="https://syh8293.github.io/an8/Romans%2014-10-2.html"
            target="_blank">롬 14:10</a>, 고후 5:10)을 말하는 것도 아니다.
        </p>
