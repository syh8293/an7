    	<h3>다니엘 8:24 주석</h3>
   
        <h4>
            8:24 그의 권세가 막강할 것이나 자기 자신의 권세에 의한 것은 아니니
            그가 놀랍도록 파괴시킬 것이며 번성할 것이고 마음대로 행하며 강한 자들과
            거룩한 백성을 멸하리라.<sup>3</sup>
        </h4> 
        
            <p> 	
                3 (8:24) 적그리스도는 그의 능력을 사탄으로부터 받는데 (<a
                href="https://syh8293.github.io/an11/Revelation%2013-2-4.html"
                target="_blank">계 13:2</a>) 이는 유대인들을 진멸시키려는 목적이다 (<a
                href="https://syh8293.github.io/an11/Revelation%2013-2-4.html"
                target="_blank">계 12:17</a>, 시 120:7, 사 59:6-8).
